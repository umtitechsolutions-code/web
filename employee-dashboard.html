<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard - UMTI Tech</title>
    <link rel="icon" type="image/png" href="assets/images/umti-20tech-transparent-20-20only-20logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { theme: { extend: { fontFamily: { sans: ['Outfit', 'sans-serif'] } } } }</script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="css/portal-styles.css">
    <link rel="stylesheet" href="css/variables.css">
    <style>
        body {
            background-color: #f8fafc;
        }
    </style>
</head>

<body class="font-sans">
    <aside id="sidebar" class="portal-sidebar">
        <div class="flex items-center gap-3 mb-8 px-2">
            <div
                class="w-10 h-10 rounded-xl bg-gradient-to-br from-blue-600 to-purple-600 flex items-center justify-center p-1.5">
                <img src="assets/images/umti-20tech-transparent-20-20only-20logo.png" alt="UMTI Tech"
                    class="w-full h-full object-contain">
            </div>
            <span class="text-xl font-bold text-slate-900">UMTI<span class="text-indigo-600">Tech</span></span>
        </div>
        <nav id="dynamicSidebar" class="space-y-2"></nav>
        <div class="mt-auto pt-8">
            <button onclick="Auth.logout()" class="portal-nav-link w-full text-red-600 hover:bg-red-50">
                <i data-lucide="log-out" class="w-5 h-5"></i><span>Logout</span>
            </button>
        </div>
    </aside>

    <header class="portal-header">
        <button id="mobileMenuBtn" class="lg:hidden p-2 hover:bg-slate-100 rounded-lg">
            <i data-lucide="menu" class="w-6 h-6"></i>
        </button>
        <div class="flex items-center gap-4 ml-auto">
            <button class="p-2 hover:bg-slate-100 rounded-lg relative">
                <i data-lucide="bell" class="w-5 h-5"></i>
                <span class="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full"></span>
            </button>
            <div class="flex items-center gap-3">
                <div
                    class="w-10 h-10 rounded-full bg-gradient-to-br from-blue-600 to-purple-600 flex items-center justify-center text-white font-bold">
                    <span id="headerInitial">E</span>
                </div>
                <div class="hidden sm:block">
                    <p class="text-sm font-semibold text-slate-900" id="headerName">Employee</p>
                    <p class="text-xs text-slate-500" id="headerEmail">employee@umti.com</p>
                </div>
            </div>
        </div>
    </header>

    <main class="portal-content">
        <div class="space-y-8 pb-8">
            <!-- Welcome Section -->
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                <div class="animate-slide-in-left">
                    <h1 class="text-3xl md:text-4xl font-bold text-slate-900 mb-2 tracking-tight">
                        Employee <span class="gradient-text">Dashboard</span>
                    </h1>
                    <p class="text-slate-500 font-medium tracking-wide">Manage your projects, tasks, and collaborations.
                    </p>
                </div>
                <div class="flex gap-3">
                    <button
                        class="flex items-center gap-2 rounded-xl border border-slate-200 bg-white px-4 py-2.5 font-bold text-slate-700 hover:bg-slate-50 transition-all text-sm shadow-sm hover:shadow-md">
                        <i data-lucide="calendar" class="w-4 h-4 text-indigo-500"></i> Schedule
                    </button>
                    <button
                        class="flex items-center gap-2 rounded-xl bg-indigo-600 px-4 py-2.5 font-bold text-white hover:bg-indigo-700 shadow-lg shadow-indigo-100 transition-all text-sm">
                        <i data-lucide="sparkles" class="w-4 h-4"></i> Goal Sync
                    </button>
                </div>
            </div>

            <!-- Stats Grid -->
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6" id="statsGrid"></div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <!-- Tasks List -->
                <div class="lg:col-span-2 space-y-6">
                    <div
                        class="bg-white/60 backdrop-blur-md rounded-[2.5rem] p-8 pb-6 border border-white/40 shadow-xl relative overflow-hidden animate-slide-in-up animation-delay-300">
                        <div class="flex justify-between items-center mb-6">
                            <div>
                                <h3 class="text-xl font-black text-slate-900 italic">My Tasks</h3>
                                <p class="text-sm font-bold text-slate-400 uppercase tracking-widest">Upcoming deadlines
                                    and priorities</p>
                            </div>
                        </div>
                        <div class="grid gap-4 max-h-[500px] overflow-y-auto custom-scrollbar pr-2" id="tasksList">
                            <!-- Populated by JS -->
                        </div>
                    </div>
                </div>

                <!-- Quick Stats & Projects -->
                <div class="space-y-6">
                    <div
                        class="rounded-3xl p-8 bg-gradient-to-br from-indigo-600 to-purple-600 text-white shadow-xl shadow-indigo-200 relative overflow-hidden animate-slide-in-up animation-delay-400">
                        <div class="absolute -right-10 -top-10 opacity-20 rotate-12 transform scale-150">
                            <div class="w-48 h-48 border-[20px] border-white rounded-full"></div>
                        </div>
                        <div class="relative z-10 text-center">
                            <h3 class="text-xl font-bold mb-1">Performance</h3>
                            <p class="text-indigo-100 text-sm mb-6">Monthly rating</p>

                            <div class="relative w-36 h-36 mx-auto mb-4 flex items-center justify-center">
                                <svg class="w-full h-full transform -rotate-90" viewBox="0 0 100 100">
                                    <circle cx="50" cy="50" r="40" stroke="rgba(255,255,255,0.2)" stroke-width="8"
                                        fill="transparent" />
                                    <circle id="progressCircle" cx="50" cy="50" r="40" stroke="white" stroke-width="8"
                                        fill="transparent" stroke-dasharray="251.2" stroke-dashoffset="251.2"
                                        stroke-linecap="round" />
                                </svg>
                                <span class="absolute text-3xl font-black" id="performanceText">0%</span>
                            </div>
                        </div>
                    </div>

                    <div
                        class="bg-white/60 backdrop-blur-md rounded-[2.5rem] p-8 pb-6 border border-white/40 shadow-xl relative overflow-hidden animate-slide-in-up animation-delay-500">
                        <h3 class="text-xl font-black text-slate-900 italic mb-4">Active Projects</h3>
                        <div class="space-y-2" id="projectsList"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/utils/auth.js"></script>
    <script src="js/utils/portal-api.js"></script>
    <script src="js/components/portal-layout.js"></script>
    <script>
        Auth.protectPage('employee');
        const currentUser = Auth.getCurrentUser();

        async function loadDashboard() {
            try {
                const data = await PortalAPI.getEmployeeDashboard();
                renderStats(data);
                renderTasks(data.tasks);
                renderProjects(data.projects);
                updateProgressCircle(data.performance);
                lucide.createIcons();
            } catch (error) {
                console.error("Failed to load employee dashboard:", error);
            }
        }

        function renderStats(data) {
            const stats = [
                { title: "Active Tasks", value: data.total_tasks, icon: 'clipboard-list', color: 'text-blue-600', bg: 'bg-blue-50' },
                { title: "Completed", value: data.completed_tasks, icon: 'check-circle', color: 'text-emerald-600', bg: 'bg-emerald-50' },
                { title: "In Progress", value: data.in_progress_tasks, icon: 'clock', color: 'text-orange-600', bg: 'bg-orange-50' },
                { title: "Performance", value: `${data.performance}%`, icon: 'trending-up', color: 'text-purple-600', bg: 'bg-purple-50' }
            ];

            document.getElementById('statsGrid').innerHTML = stats.map((stat, i) => `
                <div class="animate-slide-in-up animation-delay-${i * 100}">
                    <div class="glass-card border-none p-5 flex items-center gap-5 hover:shadow-xl transition-all group relative overflow-hidden bg-white/60 min-h-[100px] rounded-2xl">
                         <div class="w-12 h-12 rounded-2xl ${stat.bg} flex items-center justify-center shrink-0 ${stat.color} shadow-sm group-hover:rotate-12 transition-transform">
                            <i data-lucide="${stat.icon}" class="w-5 h-5"></i>
                        </div>
                        <div class="min-w-0 flex-1">
                            <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest leading-none mb-1.5">${stat.title}</p>
                            <p class="text-xl font-bold text-slate-900 leading-none truncate">${stat.value}</p>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function renderTasks(tasks) {
            const container = document.getElementById('tasksList');
            if (tasks.length === 0) {
                container.innerHTML = `<div class="text-center p-8 text-slate-400 italic">No tasks assigned.</div>`;
                return;
            }
            container.innerHTML = tasks.map((t, i) => `
                 <div class="p-4 rounded-xl hover:bg-slate-50 transition-all border border-slate-100/60 bg-white/40 backdrop-blur-sm group cursor-pointer hover:shadow-md hover:border-indigo-100 animate-slide-in-up animation-delay-${i * 50}">
                    <div class="flex items-start justify-between">
                        <div class="flex items-start gap-4">
                            <div class="w-10 h-10 rounded-xl flex items-center justify-center flex-shrink-0 transition-transform group-hover:scale-110 ${t.status === 'completed' ? 'bg-green-100 text-green-600' : 'bg-indigo-100 text-indigo-600'}">
                                <i data-lucide="clipboard-list" class="w-5 h-5"></i>
                            </div>
                            <div>
                                <h3 class="font-bold text-slate-900 mb-1 group-hover:text-indigo-600 transition-colors">${t.title}</h3>
                                <div class="flex items-center gap-2 text-sm text-slate-500">
                                    <i data-lucide="calendar" class="w-3 h-3"></i>
                                    <span class="font-medium">Due: ${t.due_date}</span>
                                </div>
                            </div>
                        </div>
                        <span class="px-3 py-1 rounded-full text-[10px] font-bold uppercase tracking-wider ${t.status === 'completed' ? 'bg-green-100 text-green-700' :
                    t.status === 'in_progress' ? 'bg-blue-100 text-blue-700' :
                        'bg-yellow-100 text-yellow-700'
                }">
                            ${t.status.replace('_', ' ')}
                        </span>
                    </div>
                </div>
            `).join('');
        }

        function renderProjects(projects) {
            const container = document.getElementById('projectsList');
            if (projects.length === 0) {
                container.innerHTML = `<div class="text-center p-4 text-slate-400 italic text-sm">No active projects.</div>`;
                return;
            }
            container.innerHTML = projects.slice(0, 3).map((p, i) => `
                <div class="p-3 rounded-xl hover:bg-slate-50 transition-all border border-transparent hover:border-slate-100 group animate-slide-in-right animation-delay-${i * 100}">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-3">
                            <div class="w-8 h-8 rounded-lg bg-purple-100 flex items-center justify-center text-purple-600 group-hover:bg-purple-600 group-hover:text-white transition-colors">
                                <i data-lucide="briefcase" class="w-4 h-4"></i>
                            </div>
                            <h3 class="font-bold text-sm text-slate-900 group-hover:text-purple-600 transition-colors">${p.name}</h3>
                        </div>
                        <div class="w-2 h-2 rounded-full ${p.status === 'active' ? 'bg-green-500 shadow-[0_0_8px_rgba(34,197,94,0.6)]' : 'bg-yellow-500'}"></div>
                    </div>
                </div>
            `).join('') + `
                <a href="employee-projects.html" class="block w-full text-center py-2 text-xs font-bold text-indigo-600 hover:bg-indigo-50 rounded-lg transition-colors mt-2">
                    View All Projects
                </a>
            `;
        }

        function updateProgressCircle(percentage) {
            const circle = document.getElementById('progressCircle');
            const circumference = 2 * Math.PI * 40; // r=40
            const offset = circumference - (percentage / 100) * circumference;

            circle.style.strokeDashoffset = offset;
            // Animate number
            let current = 0;
            const text = document.getElementById('performanceText');
            const interval = setInterval(() => {
                if (current >= percentage) clearInterval(interval);
                else {
                    current++;
                    text.textContent = `${current}%`;
                }
            }, 10);
            text.textContent = `${percentage}%`;
        }

        loadDashboard();
    </script>
</body>

</html>
