<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoices & Payments - UMTI Tech</title>
    <link rel="icon" type="image/png" href="assets/images/umti-20tech-transparent-20-20only-20logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { theme: { extend: { fontFamily: { sans: ['Outfit', 'sans-serif'] } } } }</script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="css/portal-styles.css">
    <link rel="stylesheet" href="css/variables.css">
    <style>
        body {
            background-color: #f8fafc;
        }
    </style>
</head>

<body class="font-sans">
    <aside id="sidebar" class="portal-sidebar">
        <div class="flex items-center gap-3 mb-8 px-2">
            <div
                class="w-10 h-10 rounded-xl bg-gradient-to-br from-blue-600 to-purple-600 flex items-center justify-center p-1.5">
                <img src="assets/images/umti-20tech-transparent-20-20only-20logo.png" alt="UMTI Tech"
                    class="w-full h-full object-contain">
            </div>
            <span class="text-xl font-bold text-slate-900">UMTI<span class="text-indigo-600">Tech</span></span>
        </div>
        <nav id="dynamicSidebar" class="space-y-2"></nav>
        <div class="mt-auto pt-8">
            <button onclick="Auth.logout()" class="portal-nav-link w-full text-red-600 hover:bg-red-50">
                <i data-lucide="log-out" class="w-5 h-5"></i><span>Logout</span>
            </button>
        </div>
    </aside>

    <header class="portal-header">
        <button id="mobileMenuBtn" class="lg:hidden p-2 hover:bg-slate-100 rounded-lg">
            <i data-lucide="menu" class="w-6 h-6"></i>
        </button>
        <div class="flex items-center gap-4 ml-auto">
            <button class="p-2 hover:bg-slate-100 rounded-lg relative">
                <i data-lucide="bell" class="w-5 h-5"></i>
                <span class="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full"></span>
            </button>
            <div class="flex items-center gap-3">
                <div
                    class="w-10 h-10 rounded-full bg-gradient-to-br from-blue-600 to-purple-600 flex items-center justify-center text-white font-bold">
                    <span id="headerInitial">A</span>
                </div>
                <div class="hidden sm:block">
                    <p class="text-sm font-semibold text-slate-900" id="headerName">Admin</p>
                    <p class="text-xs text-slate-500" id="headerEmail">admin@umti.com</p>
                </div>
            </div>
        </div>
    </header>

    <main class="portal-content">
        <div class="space-y-8 pb-10">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                <div class="animate-slide-in-left">
                    <h1 class="text-3xl md:text-4xl font-bold text-slate-900 tracking-tight mb-2">
                        Invoices & <span class="gradient-text">Payments</span>
                    </h1>
                    <p class="text-slate-500 font-medium tracking-wide">Manage and verify payments from students and
                        clients.</p>
                </div>

                <div class="flex gap-4 w-full md:w-auto">
                    <button onclick="openLink('createModal')"
                        class="flex-1 md:flex-none bg-slate-900 hover:bg-indigo-600 text-white shadow-xl shadow-slate-200 rounded-2xl px-8 h-12 font-black transition-all hover:scale-[1.02] flex items-center justify-center gap-3">
                        <i data-lucide="plus" class="w-5 h-5"></i> Create Invoice
                    </button>
                </div>
            </div>

            <!-- Stats -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6" id="statsGrid"></div>

            <!-- Tabs -->
            <div class="flex flex-col md:flex-row justify-between items-center gap-6">
                <div class="bg-white/50 backdrop-blur-xl border border-white/20 p-1.5 rounded-2xl shadow-lg flex gap-2">
                    <button onclick="switchTab('invoices')" id="tab-invoices"
                        class="rounded-xl px-6 py-3 font-black text-[10px] uppercase tracking-widest flex items-center gap-2 transition-all bg-slate-900 text-white shadow-xl">
                        <i data-lucide="file-text" class="w-4 h-4"></i> All Invoices
                    </button>
                    <button onclick="switchTab('receipts')" id="tab-receipts"
                        class="rounded-xl px-6 py-3 font-black text-[10px] uppercase tracking-widest flex items-center gap-2 transition-all text-slate-500 hover:bg-slate-100">
                        <i data-lucide="receipt" class="w-4 h-4"></i> Payment Receipts
                    </button>
                </div>

                <div class="flex-1 max-w-md w-full relative group">
                    <i data-lucide="search"
                        class="absolute left-4 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-400 group-focus-within:text-indigo-500 transition-colors"></i>
                    <input type="text" id="searchInput" oninput="filterInvoices()"
                        placeholder="Search by name or title..."
                        class="w-full bg-white/60 backdrop-blur-md border-none pl-12 h-14 rounded-2xl shadow-sm focus:ring-2 focus:ring-indigo-500/20 font-bold outline-none">
                </div>
            </div>

            <!-- Invoices Grid -->
            <div id="invoicesView" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>

            <!-- Receipts Table -->
            <div id="receiptsView" class="hidden">
                <div class="bg-white/60 backdrop-blur-2xl border-white/40 shadow-2xl rounded-[2.5rem] overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="w-full">
                            <thead class="bg-slate-900/5 h-16">
                                <tr>
                                    <th
                                        class="px-8 text-left font-black text-[10px] uppercase tracking-widest text-slate-400">
                                        Payer</th>
                                    <th
                                        class="text-left font-black text-[10px] uppercase tracking-widest text-slate-400">
                                        Amount</th>
                                    <th
                                        class="text-left font-black text-[10px] uppercase tracking-widest text-slate-400">
                                        Date</th>
                                    <th
                                        class="text-left font-black text-[10px] uppercase tracking-widest text-slate-400">
                                        Status</th>
                                    <th
                                        class="px-8 text-right font-black text-[10px] uppercase tracking-widest text-slate-400">
                                        Actions</th>
                                </tr>
                            </thead>
                            <tbody id="receiptsTableBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Create Invoice Modal -->
    <div id="createModal" class="dialog-overlay">
        <div class="dialog-content rounded-[2.5rem] p-0 overflow-hidden bg-white/95 backdrop-blur-2xl max-w-2xl">
            <div class="bg-slate-900 p-8 text-white relative">
                <div class="absolute top-0 right-0 p-8 opacity-10"><i data-lucide="wallet" class="w-24 h-24"></i></div>
                <h2 class="text-2xl font-black italic tracking-tight">Create Invoice</h2>
                <p class="text-slate-400 text-sm mt-2 font-medium">Enter details to create a new invoice.</p>
            </div>
            <form onsubmit="handleCreate(event)" class="p-8 space-y-6">
                <div class="grid grid-cols-2 gap-6">
                    <div class="space-y-2">
                        <label class="text-[10px] font-black uppercase tracking-widest text-slate-400 ml-1">Recipient
                            Email</label>
                        <input name="email" required type="email" placeholder="recipient@domain.com"
                            class="w-full rounded-2xl border-2 border-slate-100 bg-slate-50 h-12 px-4 text-sm font-bold outline-none focus:border-indigo-500 transition-colors">
                    </div>
                    <div class="space-y-2">
                        <label
                            class="text-[10px] font-black uppercase tracking-widest text-slate-400 ml-1">Title</label>
                        <input name="title" required placeholder="e.g. Q4 Settlement"
                            class="w-full rounded-2xl border-2 border-slate-100 bg-slate-50 h-12 px-4 text-sm font-bold outline-none focus:border-indigo-500 transition-colors">
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-6">
                    <div class="space-y-2">
                        <label class="text-[10px] font-black uppercase tracking-widest text-slate-400 ml-1">Amount
                            ($)</label>
                        <input name="amount" required type="number" placeholder="0.00"
                            class="w-full rounded-2xl border-2 border-slate-100 bg-slate-50 h-12 px-4 text-sm font-bold outline-none focus:border-indigo-500 transition-colors">
                    </div>
                    <div class="space-y-2">
                        <label class="text-[10px] font-black uppercase tracking-widest text-slate-400 ml-1">Due
                            Date</label>
                        <input name="due_date" required type="date"
                            class="w-full rounded-2xl border-2 border-slate-100 bg-slate-50 h-12 px-4 text-sm font-bold outline-none focus:border-indigo-500 transition-colors">
                    </div>
                </div>
                <div class="space-y-2">
                    <label class="text-[10px] font-black uppercase tracking-widest text-slate-400 ml-1">Bank Details
                        (Optional)</label>
                    <div class="grid grid-cols-2 gap-6">
                        <input name="bank_name" placeholder="Bank Name"
                            class="w-full rounded-xl border-2 border-slate-100 bg-slate-50 h-10 px-4 text-xs font-bold outline-none focus:border-indigo-500 transition-colors">
                        <input name="iban" placeholder="IBAN Number"
                            class="w-full rounded-xl border-2 border-slate-100 bg-slate-50 h-10 px-4 text-xs font-bold outline-none focus:border-indigo-500 transition-colors">
                    </div>
                </div>
                <div class="flex gap-4 pt-4">
                    <button type="button" onclick="closeLink('createModal')"
                        class="px-6 font-bold text-slate-500 hover:bg-slate-50 rounded-2xl">Cancel</button>
                    <button type="submit"
                        class="flex-1 bg-indigo-600 hover:bg-slate-900 text-white rounded-2xl h-14 font-black shadow-xl shadow-indigo-100 transition-all">Create
                        Invoice</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/utils/auth.js"></script>
    <script src="js/utils/portal-api.js"></script>
    <script src="js/components/portal-layout.js"></script>
    <script>
        Auth.protectPage('admin');
        const currentUser = Auth.getCurrentUser();

        let allInvoices = [];
        let allReceipts = [];
        let currentTab = 'invoices';

        async function loadData() {
            try {
                const invRes = await PortalAPI.getInvoices();
                allInvoices = invRes.invoices || invRes.data || [];

                const recRes = await PortalAPI.getReceipts();
                allReceipts = recRes.receipts || recRes.data || [];

                renderInvoices(allInvoices);
                renderReceipts(allReceipts);
                renderStats();
                lucide.createIcons();
            } catch (error) {
                console.error("Failed to load financial data:", error);
            }
        }

        function renderStats() {
            const pendingValue = allInvoices.reduce((acc, inv) => acc + (inv.status === 'pending' ? inv.amount : 0), 0);
            const stats = [
                { label: "Active Invoices", value: allInvoices.length, icon: 'file-text', color: "text-indigo-600", bg: "bg-indigo-50" },
                { label: "Pending Payments", value: `$${pendingValue.toLocaleString()}`, icon: 'trending-up', color: "text-emerald-600", bg: "bg-emerald-50" },
                { label: "Payment Status", value: "Normal", icon: 'zap', color: "text-purple-600", bg: "bg-purple-50" },
                { label: "System Status", value: "Healthy", icon: 'shield-check', color: "text-amber-600", bg: "bg-amber-50" }
            ];

            document.getElementById('statsGrid').innerHTML = stats.map((stat, i) => `
                <div class="animate-slide-in-up animation-delay-${i * 100}">
                     <div class="glass-card border-none p-5 flex items-center gap-5 hover:shadow-xl transition-all group relative overflow-hidden bg-white/60 min-h-[100px] rounded-2xl">
                         <div class="w-12 h-12 rounded-2xl ${stat.bg} flex items-center justify-center shrink-0 ${stat.color} shadow-sm group-hover:rotate-12 transition-transform">
                            <i data-lucide="${stat.icon}" class="w-5 h-5"></i>
                        </div>
                        <div class="min-w-0 flex-1">
                            <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest leading-none mb-1.5">${stat.label}</p>
                            <p class="text-xl font-bold text-slate-900 leading-none truncate">${stat.value}</p>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function renderInvoices(invoices) {
            const grid = document.getElementById('invoicesView');
            if (invoices.length === 0) {
                grid.innerHTML = `<div class="col-span-full text-center p-12 text-slate-400 italic">No invoices found.</div>`;
                return;
            }

            grid.innerHTML = invoices.map((inv, i) => `
                <div class="animate-slide-in-up animation-delay-${i * 50}">
                    <div class="glass-card border-white/60 h-full hover:shadow-2xl transition-all duration-500 overflow-hidden flex flex-col group relative rounded-[2.5rem] bg-white/70">
                        <div class="absolute top-0 right-0 p-6 z-20">
                            <button onclick="handleDeleteInvoice(${inv.id})" class="w-10 h-10 rounded-xl hover:bg-red-50 hover:text-red-500 bg-white/80 backdrop-blur-md shadow-sm transition-all flex items-center justify-center">
                                <i data-lucide="trash-2" class="w-5 h-5"></i>
                            </button>
                        </div>
                        <div class="p-6 pb-4">
                            <div class="flex items-center gap-4 mb-4">
                                <div class="w-12 h-12 rounded-xl bg-slate-900 text-white flex items-center justify-center text-sm font-black shadow-xl group-hover:rotate-12 transition-transform">
                                    <i data-lucide="dollar-sign" class="w-6 h-6"></i>
                                </div>
                                <div class="min-w-0">
                                    <h3 class="text-lg font-black text-slate-900 italic line-clamp-1 group-hover:text-indigo-600 transition-colors">"${inv.title}"</h3>
                                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest truncate">${inv.user_name}</p>
                                </div>
                            </div>
                            <div class="flex justify-between items-center bg-slate-50/50 p-4 rounded-2xl">
                                <span class="text-2xl font-black text-slate-900">$${inv.amount.toLocaleString()}</span>
                                <span class="${getStatusColor(inv.status)} text-white border-transparent px-3 py-1 rounded-lg uppercase text-[9px] font-black tracking-widest shadow-lg">
                                    ${inv.status}
                                </span>
                            </div>
                        </div>
                         <div class="flex-1 px-6 pb-6 relative z-10 flex flex-col gap-4">
                            <div class="space-y-3">
                                <div class="flex items-center gap-3 text-xs font-black text-slate-600">
                                    <i data-lucide="calendar" class="w-4 h-4 text-indigo-400"></i>
                                    Due: ${inv.due_date}
                                </div>
                                <div class="flex items-center gap-3 text-xs font-bold text-slate-400 italic bg-white/50 p-3 rounded-xl border border-slate-100/50">
                                    <i data-lucide="bar-chart-3" class="w-3.5 h-3.5"></i>
                                    "${inv.description}"
                                </div>
                            </div>
                        </div>
                         <div class="px-6 pb-6 pt-0">
                            <div class="w-full flex justify-between items-center text-[9px] font-black text-slate-400 uppercase tracking-widest pl-2">
                                Created: ${(new Date(inv.created_at)).toLocaleDateString()}
                                <i data-lucide="fingerprint" class="w-4 h-4 text-slate-200"></i>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function renderReceipts(receipts) {
            const tbody = document.getElementById('receiptsTableBody');
            if (receipts.length === 0) {
                tbody.innerHTML = `<tr><td colspan="5" class="p-8 text-center text-slate-400 italic">No receipts found.</td></tr>`;
                return;
            }
            tbody.innerHTML = receipts.map(r => `
                <tr class="border-b border-slate-50/50 hover:bg-white/50 transition-colors group">
                    <td class="px-8 py-6">
                        <div class="flex items-center gap-4">
                            <div class="w-10 h-10 rounded-xl bg-slate-900 text-white flex items-center justify-center font-black text-xs shadow-lg">
                                ${r.student_name.charAt(0)}
                            </div>
                            <div class="flex flex-col">
                                <span class="font-black text-slate-900 italic">"${r.student_name}"</span>
                                <span class="text-[9px] font-black text-slate-400 uppercase tracking-widest">ID: #${r.id}</span>
                            </div>
                        </div>
                    </td>
                    <td class="font-black text-slate-900">$${r.invoice_amount.toLocaleString()}</td>
                    <td class="text-xs font-bold text-slate-500">${(new Date(r.created_at)).toLocaleDateString()}</td>
                    <td>
                        <span class="${r.verified ? 'bg-emerald-500' : 'bg-amber-500'} text-white border-transparent px-3 py-1 rounded-lg uppercase text-[8px] font-black tracking-widest shadow-lg">
                            ${r.verified ? 'Verified' : 'Pending'}
                        </span>
                    </td>
                    <td class="px-8 text-right">
                        ${!r.verified ? `
                            <button onclick="handleVerifyReceipt(${r.id})" class="rounded-xl bg-indigo-600 hover:bg-slate-900 text-white font-black text-[10px] uppercase tracking-widest px-6 h-10 transition-all shadow-xl shadow-indigo-100 inline-flex items-center">
                                <i data-lucide="check" class="w-4 h-4 mr-2"></i> Verify
                            </button>
                        ` : `
                             <div class="flex flex-col items-end">
                                <span class="text-[8px] font-black text-emerald-600 uppercase tracking-widest">Verified</span>
                                <span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">By ID: #${r.verified_by}</span>
                            </div>
                        `}
                    </td>
                </tr>
            `).join('');
        }

        function getStatusColor(status) {
            if (status === 'paid') return 'bg-emerald-500';
            if (status === 'overdue') return 'bg-red-500';
            return 'bg-amber-500';
        }

        function filterInvoices() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            if (currentTab === 'invoices') {
                const filtered = allInvoices.filter(i => i.title.toLowerCase().includes(term) || i.user_name.toLowerCase().includes(term));
                renderInvoices(filtered);
            } else {
                const filtered = allReceipts.filter(r => r.student_name.toLowerCase().includes(term));
                renderReceipts(filtered);
            }
            lucide.createIcons();
        }

        function switchTab(tab) {
            currentTab = tab;
            document.getElementById('tab-invoices').className = tab === 'invoices' ? 'rounded-xl px-6 py-3 font-black text-[10px] uppercase tracking-widest flex items-center gap-2 transition-all bg-slate-900 text-white shadow-xl' : 'rounded-xl px-6 py-3 font-black text-[10px] uppercase tracking-widest flex items-center gap-2 transition-all text-slate-500 hover:bg-slate-100';
            document.getElementById('tab-receipts').className = tab === 'receipts' ? 'rounded-xl px-6 py-3 font-black text-[10px] uppercase tracking-widest flex items-center gap-2 transition-all bg-slate-900 text-white shadow-xl' : 'rounded-xl px-6 py-3 font-black text-[10px] uppercase tracking-widest flex items-center gap-2 transition-all text-slate-500 hover:bg-slate-100';

            if (tab === 'invoices') {
                document.getElementById('invoicesView').classList.remove('hidden');
                document.getElementById('receiptsView').classList.add('hidden');
            } else {
                document.getElementById('invoicesView').classList.add('hidden');
                document.getElementById('receiptsView').classList.remove('hidden');
            }
            filterInvoices(); // Re-apply current search
            lucide.createIcons();
        }

        function openLink(id) { document.getElementById(id).classList.add('active'); }
        function closeLink(id) { document.getElementById(id).classList.remove('active'); }

        async function handleCreate(e) {
            e.preventDefault();
            const fd = new FormData(e.target);

            // We need to find the user_id for the email
            try {
                const usersRes = await PortalAPI.getUsers();
                const users = usersRes.users || usersRes.data || [];
                const user = users.find(u => u.email === fd.get('email'));

                if (!user) {
                    alert("User with this email not found.");
                    return;
                }

                const invoiceData = {
                    user_id: user.id,
                    title: fd.get('title'),
                    amount: parseFloat(fd.get('amount')),
                    description: fd.get('title'),
                    due_date: fd.get('due_date'),
                    bank_name: fd.get('bank_name'),
                    iban_number: fd.get('iban')
                };

                await PortalAPI.createInvoice(invoiceData);
                await loadData();
                closeLink('createModal');
                e.target.reset();
            } catch (error) {
                alert("Failed to create invoice: " + error.message);
            }
        }

        async function handleVerifyReceipt(id) {
            try {
                await PortalAPI.verifyReceipt(id);
                await loadData();
            } catch (error) {
                alert("Failed to verify receipt: " + error.message);
            }
        }

        async function handleDeleteInvoice(id) {
            if (!confirm("Are you sure you want to delete this invoice?")) return;
            try {
                await PortalAPI.deleteInvoice(id);
                await loadData();
            } catch (error) {
                alert("Failed to delete invoice: " + error.message);
            }
        }

        loadData();
    </script>
</body>

</html>
