<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Directory - UMTI Tech</title>
    <link rel="icon" type="image/png" href="assets/images/umti-20tech-transparent-20-20only-20logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { theme: { extend: { fontFamily: { sans: ['Outfit', 'sans-serif'] } } } }</script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="css/portal-styles.css">
    <link rel="stylesheet" href="css/variables.css">
    <style>
        body {
            background-color: #f8fafc;
        }
    </style>
</head>

<body class="font-sans">
    <aside id="sidebar" class="portal-sidebar">
        <div class="flex items-center gap-3 mb-8 px-2">
            <div
                class="w-10 h-10 rounded-xl bg-gradient-to-br from-blue-600 to-purple-600 flex items-center justify-center p-1.5">
                <img src="assets/images/umti-20tech-transparent-20-20only-20logo.png" alt="UMTI Tech"
                    class="w-full h-full object-contain">
            </div>
            <span class="text-xl font-bold text-slate-900">UMTI<span class="text-indigo-600">Tech</span></span>
        </div>
        <nav id="dynamicSidebar" class="space-y-2"></nav>
        <div class="mt-auto pt-8">
            <button onclick="Auth.logout()" class="portal-nav-link w-full text-red-600 hover:bg-red-50">
                <i data-lucide="log-out" class="w-5 h-5"></i><span>Logout</span>
            </button>
        </div>
    </aside>

    <header class="portal-header">
        <button id="mobileMenuBtn" class="lg:hidden p-2 hover:bg-slate-100 rounded-lg">
            <i data-lucide="menu" class="w-6 h-6"></i>
        </button>
        <div class="flex items-center gap-4 ml-auto">
            <button class="p-2 hover:bg-slate-100 rounded-lg relative">
                <i data-lucide="bell" class="w-5 h-5"></i>
                <span class="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full"></span>
            </button>
            <div class="flex items-center gap-3">
                <div
                    class="w-10 h-10 rounded-full bg-gradient-to-br from-blue-600 to-purple-600 flex items-center justify-center text-white font-bold">
                    <span id="headerInitial">A</span>
                </div>
                <div class="hidden sm:block">
                    <p class="text-sm font-semibold text-slate-900" id="headerName">Admin</p>
                    <p class="text-xs text-slate-500" id="headerEmail">admin@umti.com</p>
                </div>
            </div>
        </div>
    </header>

    <main class="portal-content">
        <div class="space-y-8 pb-10">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                <div class="animate-slide-in-left">
                    <h1 class="text-3xl md:text-4xl font-bold text-slate-900 tracking-tight mb-2">
                        User <span class="gradient-text">Directory</span>
                    </h1>
                    <p class="text-slate-500 font-medium tracking-wide">Manage system users and their assigned roles.
                    </p>
                </div>

                <div class="flex gap-4 w-full md:w-auto">
                    <button onclick="openCreateModal()"
                        class="flex-1 md:flex-none bg-slate-900 hover:bg-indigo-600 text-white shadow-xl shadow-slate-200 rounded-2xl px-8 h-12 font-black transition-all hover:scale-[1.02] flex items-center justify-center gap-3">
                        <i data-lucide="plus" class="w-5 h-5"></i> Add User
                    </button>
                </div>
            </div>

            <!-- Stats Grid -->
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6" id="statsGrid">
                <!-- Data loaded via JS -->
            </div>

            <!-- Search Filter -->
            <div
                class="bg-white/60 backdrop-blur-md p-4 rounded-3xl shadow-sm border border-slate-100/50 flex items-center gap-4 group hover:shadow-lg transition-all duration-500 animate-slide-in-up animation-delay-300">
                <div
                    class="w-10 h-10 rounded-2xl bg-indigo-50 flex items-center justify-center text-indigo-500 group-focus-within:bg-indigo-600 group-focus-within:text-white transition-all">
                    <i data-lucide="search" class="w-5 h-5"></i>
                </div>
                <input type="text" id="searchInput" oninput="filterUsers()"
                    placeholder="Filter users by name, email, or role..."
                    class="flex-1 border-none bg-transparent focus:ring-0 px-0 h-auto text-lg font-medium placeholder:text-slate-400 outline-none">
                <button onclick="loadUsers()"
                    class="rounded-xl h-10 w-10 p-0 text-slate-400 hover:text-indigo-600 transition-all flex items-center justify-center">
                    <i data-lucide="refresh-cw" class="w-5 h-5"></i>
                </button>
            </div>

            <!-- Users Table -->
            <div
                class="overflow-x-auto rounded-[2.5rem] bg-white border border-slate-100 shadow-sm animate-slide-in-up animation-delay-400">
                <table class="w-full text-left border-collapse">
                    <thead class="bg-slate-50 border-b border-slate-100">
                        <tr>
                            <th class="p-6 text-[10px] font-black uppercase tracking-widest text-slate-400">Name</th>
                            <th class="p-6 text-[10px] font-black uppercase tracking-widest text-slate-400">Role</th>
                            <th class="p-6 text-[10px] font-black uppercase tracking-widest text-slate-400">Joined</th>
                            <th class="p-6 text-[10px] font-black uppercase tracking-widest text-slate-400 text-right">
                                Operations</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <!-- Rows -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Create User Modal -->
    <div id="createModal" class="dialog-overlay">
        <div class="dialog-content rounded-[2.5rem] p-0 overflow-hidden bg-white/95 backdrop-blur-2xl">
            <div class="bg-slate-900 p-8 text-white relative">
                <div class="absolute top-0 right-0 p-8 opacity-10">
                    <i data-lucide="user-plus" class="w-24 h-24"></i>
                </div>
                <h2 class="text-2xl font-black italic tracking-tight">Add New User</h2>
                <p class="text-slate-400 text-sm mt-2 font-medium">Register a new user in the system directory.</p>
            </div>
            <form onsubmit="handleCreateUser(event)" class="p-8 space-y-6">
                <!-- Fields -->
                <div class="space-y-4">
                    <div class="space-y-2">
                        <label class="text-[10px] font-black uppercase tracking-widest text-slate-400 ml-1">Full
                            Name</label>
                        <input name="name" required
                            class="w-full rounded-2xl border-2 border-slate-100 bg-slate-50 h-12 px-4 text-sm font-bold outline-none focus:border-indigo-500 transition-colors">
                    </div>
                    <div class="space-y-2">
                        <label class="text-[10px] font-black uppercase tracking-widest text-slate-400 ml-1">Email
                            Address</label>
                        <input name="email" type="email" required
                            class="w-full rounded-2xl border-2 border-slate-100 bg-slate-50 h-12 px-4 text-sm font-bold outline-none focus:border-indigo-500 transition-colors">
                    </div>
                    <div class="space-y-2">
                        <label class="text-[10px] font-black uppercase tracking-widest text-slate-400 ml-1">System
                            Role</label>
                        <select name="role"
                            class="w-full rounded-2xl border-2 border-slate-100 bg-slate-50 h-12 px-4 font-bold uppercase text-[10px] tracking-widest outline-none focus:border-indigo-500 transition-colors">
                            <option value="student">STUDENT</option>
                            <option value="employee">EMPLOYEE</option>
                            <option value="client">CLIENT</option>
                            <option value="intern">INTERN</option>
                            <option value="admin">ADMINISTRATOR</option>
                        </select>
                    </div>
                    <div class="space-y-2">
                        <label class="text-[10px] font-black uppercase tracking-widest text-slate-400 ml-1">Password</label>
                        <input name="password" type="password" required placeholder="••••••••"
                            class="w-full rounded-2xl border-2 border-slate-100 bg-slate-50 h-12 px-4 text-sm font-bold outline-none focus:border-indigo-500 transition-colors">
                    </div>
                </div>
                <div class="flex gap-4 pt-4">
                    <button type="button" onclick="closeCreateModal()"
                        class="px-6 font-bold text-slate-500 hover:bg-slate-50 rounded-2xl">Cancel</button>
                    <button type="submit"
                        class="flex-1 bg-indigo-600 hover:bg-slate-900 text-white rounded-2xl h-14 font-black shadow-xl shadow-indigo-100 transition-all">Add
                        User</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit User Modal (Similar structure) -->
    <div id="editModal" class="dialog-overlay">
        <div class="dialog-content rounded-[2.5rem] p-0 overflow-hidden bg-white/95 backdrop-blur-2xl">
            <div class="bg-slate-900 p-8 text-white relative">
                <div class="absolute top-0 right-0 p-8 opacity-10">
                    <i data-lucide="pencil" class="w-24 h-24"></i>
                </div>
                <h2 class="text-2xl font-black italic tracking-tight">Edit User</h2>
                <p class="text-slate-400 text-sm mt-2 font-medium">Update account information.</p>
            </div>
            <form id="editForm" onsubmit="handleEditUser(event)" class="p-8 space-y-6">
                <input type="hidden" name="id">
                <div class="space-y-4">
                    <div class="space-y-2">
                        <label class="text-[10px] font-black uppercase tracking-widest text-slate-400 ml-1">Full
                            Name</label>
                        <input name="name" required
                            class="w-full rounded-2xl border-2 border-slate-100 bg-slate-50 h-12 px-4 text-sm font-bold outline-none focus:border-indigo-500 transition-colors">
                    </div>
                    <div class="space-y-2">
                        <label class="text-[10px] font-black uppercase tracking-widest text-slate-400 ml-1">Email
                            Address</label>
                        <input name="email" type="email" required
                            class="w-full rounded-2xl border-2 border-slate-100 bg-slate-50 h-12 px-4 text-sm font-bold outline-none focus:border-indigo-500 transition-colors">
                    </div>
                    <div class="space-y-2">
                        <label class="text-[10px] font-black uppercase tracking-widest text-slate-400 ml-1">System
                            Role</label>
                        <select name="role"
                            class="w-full rounded-2xl border-2 border-slate-100 bg-slate-50 h-12 px-4 font-bold uppercase text-[10px] tracking-widest outline-none focus:border-indigo-500 transition-colors">
                            <option value="student">STUDENT</option>
                            <option value="employee">EMPLOYEE</option>
                            <option value="client">CLIENT</option>
                            <option value="intern">INTERN</option>
                            <option value="admin">ADMINISTRATOR</option>
                        </select>
                    </div>
                    <div class="space-y-2">
                        <label class="text-[10px] font-black uppercase tracking-widest text-slate-400 ml-1">Password</label>
                        <input name="password" type="password" required placeholder="••••••••"
                            class="w-full rounded-2xl border-2 border-slate-100 bg-slate-50 h-12 px-4 text-sm font-bold outline-none focus:border-indigo-500 transition-colors">
                    </div>
                </div>
                <div class="flex gap-4 pt-4">
                    <button type="button" onclick="closeEditModal()"
                        class="px-6 font-bold text-slate-500 hover:bg-slate-50 rounded-2xl">Cancel</button>
                    <button type="submit"
                        class="flex-1 bg-indigo-600 hover:bg-slate-900 text-white rounded-2xl h-14 font-black shadow-xl shadow-indigo-100 transition-all">Save
                        Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/utils/auth.js"></script>
    <script src="js/utils/portal-api.js"></script>
    <script src="js/components/portal-layout.js"></script>
    <script>
        Auth.protectPage('admin');
        const currentUser = Auth.getCurrentUser();

        let allUsers = [];

        async function loadUsers() {
            try {
                const res = await PortalAPI.getUsers();
                allUsers = res.users || res.data || [];
                renderUsers(allUsers);
                renderStats();
                lucide.createIcons();
            } catch (error) {
                console.error("Failed to load users:", error);
                alert("Error loading users. Please try again.");
            }
        }

        function renderUsers(users) {
            const tbody = document.getElementById('usersTableBody');
            if (users.length === 0) {
                tbody.innerHTML = `<tr><td colspan="4" class="p-8 text-center text-slate-400 font-bold">No users found.</td></tr>`;
                return;
            }

            tbody.innerHTML = users.map(user => `
                <tr class="border-b border-slate-50 hover:bg-slate-50/50 transition-colors group">
                    <td class="p-6">
                        <div class="flex items-center gap-4">
                            <div class="w-12 h-12 rounded-[1.25rem] bg-slate-900 text-white flex items-center justify-center font-black text-lg shadow-xl group-hover:rotate-6 transition-transform">
                                ${user.name.charAt(0).toUpperCase()}
                            </div>
                            <div>
                                <p class="font-black text-slate-900 text-base italic leading-none mb-1 group-hover:text-indigo-600 transition-colors">"${user.name}"</p>
                                <p class="text-xs font-bold text-slate-400 flex items-center gap-1.5"><i data-lucide="mail" class="w-3.5 h-3.5"></i> ${user.email}</p>
                            </div>
                        </div>
                    </td>
                    <td class="p-6">
                        <span class="badge ${getRoleBadgeClass(user.role)} px-4 py-1.5 rounded-xl uppercase text-[9px] font-black tracking-widest shadow-lg text-white">
                            ${user.role}
                        </span>
                    </td>
                    <td class="p-6">
                        <div class="flex flex-col">
                            <span class="text-sm font-black text-slate-800 italic">May 15, 2025</span>
                            <span class="text-[10px] uppercase font-black tracking-widest text-slate-400">Joined</span>
                        </div>
                    </td>
                    <td class="p-6 text-right">
                        <div class="flex items-center gap-2 justify-end">
                            <button onclick="openEditModal(${user.id})" class="w-8 h-8 rounded-lg bg-slate-100 flex items-center justify-center text-slate-600 hover:bg-indigo-600 hover:text-white transition-all">
                                <i data-lucide="edit-2" class="w-4 h-4"></i>
                            </button>
                            <button onclick="handleDeleteUser(${user.id})" class="w-8 h-8 rounded-lg bg-slate-100 flex items-center justify-center text-red-600 hover:bg-red-600 hover:text-white transition-all">
                                <i data-lucide="trash-2" class="w-4 h-4"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
            lucide.createIcons();
        }

        function getRoleBadgeClass(role) {
            switch (role) {
                case 'admin': return 'bg-slate-900 shadow-slate-200';
                case 'student': return 'bg-indigo-600 shadow-indigo-100';
                case 'employee': return 'bg-emerald-600 shadow-emerald-100';
                case 'intern': return 'bg-purple-600 shadow-purple-100';
                default: return 'bg-amber-600 shadow-amber-100';
            }
        }

        function filterUsers() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allUsers.filter(u =>
                u.name.toLowerCase().includes(term) ||
                u.email.toLowerCase().includes(term) ||
                u.role.toLowerCase().includes(term)
            );
            renderUsers(filtered);
        }

        function renderStats() {
            const stats = [
                { label: "Active Users", value: allUsers.length, icon: 'users', color: "text-indigo-600", bg: "bg-indigo-50" },
                { label: "Security", value: "Locked", icon: 'shield-check', color: "text-emerald-600", bg: "bg-emerald-50" },
                { label: "Performance", value: "High", icon: 'zap', color: "text-purple-600", bg: "bg-purple-50" },
                { label: "Uptime", value: "99.9%", icon: 'sparkles', color: "text-amber-600", bg: "bg-amber-50" }
            ];

            document.getElementById('statsGrid').innerHTML = stats.map((stat, i) => `
                <div class="animate-slide-in-up animation-delay-${i * 100}">
                    <div class="glass-card border-none p-5 flex items-center gap-5 hover:shadow-xl transition-all group relative overflow-hidden bg-white/60 min-h-[100px] rounded-2xl">
                         <div class="w-12 h-12 rounded-2xl ${stat.bg} flex items-center justify-center shrink-0 ${stat.color} shadow-sm group-hover:rotate-12 transition-transform">
                            <i data-lucide="${stat.icon}" class="w-5 h-5"></i>
                        </div>
                        <div class="min-w-0 flex-1">
                            <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest leading-none mb-1.5">${stat.label}</p>
                            <p class="text-xl font-bold text-slate-900 leading-none truncate">${stat.value}</p>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function openCreateModal() { document.getElementById('createModal').classList.add('active'); }
        function closeCreateModal() { document.getElementById('createModal').classList.remove('active'); }
        async function handleCreateUser(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const userData = {
                name: formData.get('name'),
                email: formData.get('email'),
                role: formData.get('role'),
                password: formData.get('password')
            };

            try {
                await PortalAPI.createUser(userData);
                await loadUsers();
                closeCreateModal();
                e.target.reset();
            } catch (error) {
                alert("Failed to create user: " + error.message);
            }
        }

        function openEditModal(id) {
            const user = allUsers.find(u => u.id === id);
            if (!user) return;
            const form = document.getElementById('editForm');
            form.elements['id'].value = user.id;
            form.elements['name'].value = user.name;
            form.elements['email'].value = user.email;
            form.elements['role'].value = user.role;
            document.getElementById('editModal').classList.add('active');
        }
        function closeEditModal() { document.getElementById('editModal').classList.remove('active'); }
        async function handleEditUser(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const id = formData.get('id');
            const userData = {
                name: formData.get('name'),
                email: formData.get('email'),
                role: formData.get('role')
            };

            try {
                await PortalAPI.updateUser(id, userData);
                await loadUsers();
                closeEditModal();
            } catch (error) {
                alert("Failed to update user: " + error.message);
            }
        }

        async function handleDeleteUser(id) {
            if (!confirm("Are you sure you want to delete this user?")) return;
            try {
                await PortalAPI.deleteUser(id);
                await loadUsers();
            } catch (error) {
                alert("Failed to delete user: " + error.message);
            }
        }

        loadUsers();
    </script>
</body>

</html>
