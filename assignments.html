<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Assignments - UMTI Tech</title>
    <link rel="icon" type="image/png" href="assets/images/umti-20tech-transparent-20-20only-20logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { theme: { extend: { fontFamily: { sans: ['Outfit', 'sans-serif'] } } } }</script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="css/portal-styles.css">
    <link rel="stylesheet" href="css/variables.css">
    <style>
        body {
            background-color: #f8fafc;
        }
    </style>
</head>

<body class="font-sans">
    <aside id="sidebar" class="portal-sidebar">
        <div class="flex items-center gap-3 mb-8 px-2">
            <div
                class="w-10 h-10 rounded-xl bg-gradient-to-br from-blue-600 to-purple-600 flex items-center justify-center p-1.5">
                <img src="assets/images/umti-20tech-transparent-20-20only-20logo.png" alt="UMTI Tech"
                    class="w-full h-full object-contain">
            </div>
            <span class="text-xl font-bold text-slate-900">UMTI<span class="text-indigo-600">Tech</span></span>
        </div>
        <nav id="dynamicSidebar" class="space-y-2"></nav>
        <div class="mt-auto pt-8">
            <button onclick="Auth.logout()" class="portal-nav-link w-full text-red-600 hover:bg-red-50">
                <i data-lucide="log-out" class="w-5 h-5"></i><span>Logout</span>
            </button>
        </div>
    </aside>

    <header class="portal-header">
        <button id="mobileMenuBtn" class="lg:hidden p-2 hover:bg-slate-100 rounded-lg">
            <i data-lucide="menu" class="w-6 h-6"></i>
        </button>
        <div class="flex items-center gap-4 ml-auto">
            <button class="p-2 hover:bg-slate-100 rounded-lg relative">
                <i data-lucide="bell" class="w-5 h-5"></i>
                <span class="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full"></span>
            </button>
            <div class="flex items-center gap-3">
                <div
                    class="w-10 h-10 rounded-full bg-gradient-to-br from-blue-600 to-purple-600 flex items-center justify-center text-white font-bold">
                    <span id="headerInitial">S</span>
                </div>
                <div class="hidden sm:block">
                    <p class="text-sm font-semibold text-slate-900" id="headerName">Student</p>
                    <p class="text-xs text-slate-500" id="headerEmail">student@umti.com</p>
                </div>
            </div>
        </div>
    </header>

    <main class="portal-content">
        <div class="space-y-8 pb-10">
            <!-- Welcome Section -->
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                <div class="animate-slide-in-left">
                    <h1 class="text-3xl md:text-4xl font-bold text-slate-900 mb-2 tracking-tight">
                        My <span class="gradient-text">Assignments</span>
                    </h1>
                    <p class="text-slate-500 font-medium tracking-wide">View and submit your course assignments.</p>
                </div>
                <div class="flex gap-4">
                    <div
                        class="glass-card border-none px-6 py-3 bg-white shadow-xl shadow-slate-100 flex items-center gap-4 rounded-2xl animate-slide-in-up">
                        <div>
                            <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Velocity</p>
                            <p class="text-xl font-bold text-slate-900" id="velocityScore">0%</p>
                        </div>
                        <div class="w-10 h-10 rounded-xl bg-green-50 flex items-center justify-center">
                            <i data-lucide="trending-up" class="w-5 h-5 text-green-600"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Stats Grid -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6" id="statsGrid"></div>

            <!-- Assignments Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="assignmentsGrid"></div>
        </div>
    </main>

    <!-- Submission Modal -->
    <div id="submitModal" class="dialog-overlay">
        <div class="dialog-content rounded-[2.5rem] p-0 overflow-hidden bg-white/95 backdrop-blur-2xl max-w-xl">
            <div class="bg-gradient-to-r from-indigo-600 to-purple-700 p-8 text-white relative">
                <div class="absolute top-0 right-0 p-8 opacity-10"><i data-lucide="sparkles" class="w-24 h-24"></i>
                </div>
                <h2 class="text-2xl font-black flex items-center gap-3 tracking-tight">
                    <div class="p-2 bg-white/10 rounded-xl backdrop-blur-md"><i data-lucide="send" class="w-6 h-6"></i>
                    </div>
                    Submit Assignment
                </h2>
                <p class="text-indigo-100/80 text-sm mt-2 font-medium">Add your response and any supporting documents.
                </p>
            </div>
            <form onsubmit="handleSubmission(event)" class="p-8 space-y-6">
                <input type="hidden" id="submitAssignmentId">
                <div class="bg-slate-50 p-4 rounded-2xl border border-slate-100 flex items-center justify-between">
                    <div>
                        <h4 class="font-bold text-slate-900" id="modalTitle">Assignment</h4>
                        <p class="text-[10px] font-black uppercase tracking-widest text-slate-400">Assignment Reference
                        </p>
                    </div>
                    <div class="w-8 h-8 rounded-lg bg-indigo-100 flex items-center justify-center text-indigo-600">
                        <i data-lucide="alert-circle" class="w-4 h-4"></i>
                    </div>
                </div>
                <div class="space-y-4">
                    <div class="space-y-2">
                        <label class="text-[10px] font-black uppercase tracking-widest text-slate-400 ml-1">Your
                            Submission</label>
                        <textarea required placeholder="Enter your detailed response here..." rows="6"
                            class="w-full rounded-2xl border border-slate-200 bg-slate-50 p-4 font-bold text-sm outline-none focus:border-indigo-500 transition-colors"></textarea>
                    </div>
                    <div class="space-y-2">
                        <label class="text-[10px] font-black uppercase tracking-widest text-slate-400 ml-1">Document
                            Attachment</label>
                        <div class="flex items-center gap-3">
                            <input type="file" id="fileUpload" class="hidden" onchange="updateFileName(this)">
                            <label for="fileUpload"
                                class="w-full rounded-2xl border-2 border-dashed border-slate-200 hover:border-indigo-400 hover:bg-indigo-50/50 h-24 transition-all flex flex-col items-center justify-center cursor-pointer gap-2">
                                <i data-lucide="upload" class="w-6 h-6 text-slate-400"></i>
                                <span class="text-xs font-bold text-slate-500" id="fileName">Click to select or drag
                                    document</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="flex gap-4 pt-4">
                    <button type="button" onclick="closeModal('submitModal')"
                        class="px-6 font-bold text-slate-500 hover:bg-slate-50 rounded-2xl">Cancel</button>
                    <button type="submit"
                        class="flex-1 bg-indigo-600 hover:bg-slate-900 text-white rounded-2xl h-12 font-black shadow-xl shadow-indigo-100 transition-all">Submit
                        Assignment</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/utils/auth.js"></script>
    <script src="js/utils/portal-api.js"></script>
    <script src="js/components/portal-layout.js"></script>
    <script>
        Auth.protectPage('student');
        const currentUser = Auth.getCurrentUser();

        let allAssignments = [];

        async function loadAssignments() {
            try {
                const res = await PortalAPI.getAssignments();
                allAssignments = res.assignments || res.data || [];
                renderStats();
                renderAssignments(allAssignments);
                lucide.createIcons();
            } catch (error) {
                console.error("Failed to load assignments:", error);
            }
        }

        function renderStats() {
            const pending = allAssignments.filter(a => a.status === 'pending');
            const submitted = allAssignments.filter(a => a.status === 'submitted');

            const nextDeadline = pending.length ? new Date(pending[0].due_date).toLocaleDateString() : 'None';
            const velocity = Math.round((submitted.length / (allAssignments.length || 1)) * 100);

            document.getElementById('velocityScore').textContent = `${velocity}%`;

            const stats = [
                { label: "Total Assignments", value: allAssignments.length, icon: 'clipboard-list', color: "text-indigo-600", bg: "bg-indigo-50" },
                { label: "Pending", value: pending.length, icon: 'clock', color: "text-amber-600", bg: "bg-amber-50" },
                { label: "Submitted", value: submitted.length, icon: 'check-circle', color: "text-emerald-600", bg: "bg-emerald-50" },
                { label: "Next Deadline", value: nextDeadline, icon: 'calendar', color: "text-purple-600", bg: "bg-purple-50" }
            ];

            document.getElementById('statsGrid').innerHTML = stats.map((stat, i) => `
                <div class="animate-slide-in-up animation-delay-${i * 100}">
                    <div class="glass-card border-none p-4 flex items-center gap-4 hover:shadow-lg transition-all cursor-pointer group rounded-2xl bg-white/60">
                         <div class="w-12 h-12 rounded-2xl ${stat.bg} flex items-center justify-center shrink-0 ${stat.color} group-hover:scale-110 transition-transform">
                            <i data-lucide="${stat.icon}" class="w-6 h-6"></i>
                        </div>
                        <div class="min-w-0 flex-1">
                            <p class="text-[10px] font-bold text-slate-400 uppercase tracking-wider">${stat.label}</p>
                            <p class="text-xl font-bold text-slate-900 truncate">${stat.value}</p>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function renderAssignments(assignments) {
            const grid = document.getElementById('assignmentsGrid');
            if (assignments.length === 0) {
                grid.innerHTML = `<div class="col-span-full py-20 text-center glass-card border-none">
                    <div class="w-20 h-20 bg-indigo-50 rounded-full flex items-center justify-center mb-6 mx-auto">
                        <i data-lucide="clipboard-list" class="w-10 h-10 text-indigo-300"></i>
                    </div>
                    <h3 class="text-xl font-bold text-slate-900 mb-2">Queue is Clear</h3>
                    <p class="text-slate-500 max-w-sm mx-auto">No assignments have been posted to your curriculum yet.</p>
                </div>`;
                return;
            }

            grid.innerHTML = assignments.map((a, i) => `
                <div class="animate-slide-in-up animation-delay-${i * 50}">
                     <div class="glass-card border-white/40 h-full hover:shadow-2xl hover:shadow-indigo-100/50 transition-all duration-500 overflow-hidden group relative flex flex-col rounded-[2rem] bg-white/70">
                         <div class="absolute top-0 right-0 w-32 h-32 opacity-[0.03] -mr-8 -mt-8 rounded-full bg-slate-900 group-hover:scale-110 transition-transform duration-700"></div>
                         
                         <div class="p-6 pb-0 relative">
                            <div class="flex justify-between items-start mb-6">
                                <div class="w-12 h-12 rounded-2xl bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center shadow-lg shadow-indigo-200 text-white group-hover:rotate-6 transition-transform">
                                    <i data-lucide="clipboard-list" class="w-6 h-6"></i>
                                </div>
                                <span class="${a.status === "submitted" ? "bg-emerald-500" : "bg-amber-500"} text-white border-transparent px-3 py-1 rounded-full text-[10px] font-bold uppercase tracking-widest shadow-lg">
                                    ${a.status}
                                </span>
                            </div>
                            <h3 class="text-xl font-bold text-slate-900 line-clamp-2 leading-tight group-hover:text-indigo-600 transition-colors">${a.title}</h3>
                            <p class="text-[10px] font-black uppercase tracking-[0.2em] text-indigo-500 mt-2 flex items-center gap-1.5">
                                <i data-lucide="file-text" class="w-3 h-3"></i> ${a.course_title}
                            </p>
                         </div>

                         <div class="p-6 space-y-4 flex-1">
                            <p class="text-slate-600 text-sm leading-relaxed p-4 bg-slate-50/50 rounded-2xl border border-slate-100/50 min-h-[60px] italic group-hover:bg-white transition-colors duration-500">
                                "${a.description}"
                            </p>
                             ${a.pdf_file ? `
                                <button class="w-full h-10 rounded-xl border border-indigo-200 bg-indigo-50 hover:bg-indigo-100 text-indigo-700 font-bold text-sm flex items-center justify-center gap-2 transition-all">
                                    <i data-lucide="file-text" class="w-4 h-4"></i> View Assignment PDF
                                </button>
                             ` : ''}
                            <div class="flex items-center justify-between text-[10px] font-black text-slate-400 uppercase tracking-widest px-2 group-hover:text-slate-500 transition-colors">
                                <div class="flex items-center gap-1.5">
                                    <i data-lucide="calendar" class="w-3 h-3"></i>
                                    <span>Due: ${(new Date(a.due_date)).toLocaleDateString()}</span>
                                </div>
                                ${a.submitted_at ? `
                                    <div class="flex items-center gap-1.5 text-emerald-600">
                                        <i data-lucide="check-circle" class="w-3 h-3"></i>
                                        <span>Sent: ${(new Date(a.submitted_at)).toLocaleDateString()}</span>
                                    </div>
                                ` : ''}
                            </div>
                         </div>

                         <div class="p-6 pt-4 border-t border-slate-50 mt-auto">
                            ${a.status !== 'submitted' ? `
                                <button onclick="openSubmitModal(${a.id}, '${a.title}')" class="w-full bg-slate-900 hover:bg-indigo-600 text-white shadow-xl shadow-slate-100 hover:shadow-indigo-100 rounded-2xl transition-all h-12 font-bold flex items-center justify-center gap-2">
                                    <i data-lucide="upload" class="w-4 h-4"></i> Submit Content
                                </button>
                            ` : `
                                <div class="w-full h-12 flex items-center justify-center gap-2 text-[10px] font-black uppercase tracking-widest text-emerald-600 bg-emerald-50 rounded-2xl border border-emerald-100 shadow-inner">
                                    <i data-lucide="check-circle" class="w-4 h-4"></i> Evaluation Pending
                                </div>
                            `}
                         </div>
                     </div>
                </div>
            `).join('');
        }

        function openSubmitModal(id, title) {
            document.getElementById('submitAssignmentId').value = id;
            document.getElementById('modalTitle').textContent = `"${title}"`;
            document.getElementById('submitModal').classList.add('active');
        }

        function closeModal(id) {
            document.getElementById(id).classList.remove('active');
        }

        function updateFileName(input) {
            if (input.files && input.files[0]) {
                document.getElementById('fileName').textContent = input.files[0].name;
                document.getElementById('fileName').classList.add('text-indigo-600');
            }
        }

        async function handleSubmission(e) {
            e.preventDefault();
            const id = document.getElementById('submitAssignmentId').value;
            const content = e.target.querySelector('textarea').value;
            const file = document.getElementById('assignmentFile').files[0];

            try {
                const submissionData = {
                    content: content,
                    file_url: file ? file.name : null // In a real system, we'd upload the file first
                };

                await PortalAPI.submitAssignment(id, submissionData);
                await loadAssignments();
                alert('Assignment submitted successfully!');
                closeModal('submitModal');
                e.target.reset();
                document.getElementById('fileName').textContent = "Click to upload your solution content";
                document.getElementById('fileName').classList.remove('text-indigo-600');
            } catch (error) {
                alert("Failed to submit assignment: " + error.message);
            }
        }

        loadAssignments();
    </script>
</body>

</html>
