<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bootcamps - UMTI Tech</title>
    <link rel="icon" type="image/png" href="assets/images/umti-20tech-transparent-20-20only-20logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { theme: { extend: { fontFamily: { sans: ['Outfit', 'sans-serif'] } } } }</script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="css/portal-styles.css">
    <link rel="stylesheet" href="css/variables.css">
    <style>
        body {
            background-color: #f8fafc;
        }
    </style>
</head>

<body class="font-sans">
    <aside id="sidebar" class="portal-sidebar">
        <div class="flex items-center gap-3 mb-8 px-2">
            <div
                class="w-10 h-10 rounded-xl bg-gradient-to-br from-blue-600 to-purple-600 flex items-center justify-center p-1.5">
                <img src="assets/images/umti-20tech-transparent-20-20only-20logo.png" alt="UMTI Tech"
                    class="w-full h-full object-contain">
            </div>
            <span class="text-xl font-bold text-slate-900">UMTI<span class="text-indigo-600">Tech</span></span>
        </div>
        <nav id="dynamicSidebar" class="space-y-2"></nav>
        <div class="mt-auto pt-8">
            <button onclick="Auth.logout()" class="portal-nav-link w-full text-red-600 hover:bg-red-50">
                <i data-lucide="log-out" class="w-5 h-5"></i><span>Logout</span>
            </button>
        </div>
    </aside>

    <header class="portal-header">
        <button id="mobileMenuBtn" class="lg:hidden p-2 hover:bg-slate-100 rounded-lg">
            <i data-lucide="menu" class="w-6 h-6"></i>
        </button>
        <div class="flex items-center gap-4 ml-auto">
            <button class="p-2 hover:bg-slate-100 rounded-lg relative">
                <i data-lucide="bell" class="w-5 h-5"></i>
                <span class="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full"></span>
            </button>
            <div class="flex items-center gap-3">
                <div
                    class="w-10 h-10 rounded-full bg-gradient-to-br from-blue-600 to-purple-600 flex items-center justify-center text-white font-bold">
                    <span id="headerInitial">S</span>
                </div>
                <div class="hidden sm:block">
                    <p class="text-sm font-semibold text-slate-900" id="headerName">Student</p>
                    <p class="text-xs text-slate-500" id="headerEmail">student@umti.com</p>
                </div>
            </div>
        </div>
    </header>

    <main class="portal-content">
        <div class="space-y-8 pb-10">
            <!-- Welcome Section -->
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                <div class="animate-slide-in-left">
                    <h1 class="text-3xl md:text-4xl font-bold text-slate-900 mb-2 tracking-tight">
                        My <span class="gradient-text">Bootcamps</span>
                    </h1>
                    <p class="text-slate-500 font-medium tracking-wide">Continue learning and master new skills.</p>
                </div>

                <div class="flex gap-4">
                    <div
                        class="glass-card border-none px-6 py-3 bg-white shadow-xl shadow-slate-100 flex items-center gap-4 rounded-2xl animate-slide-in-up">
                        <div>
                            <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Mastery</p>
                            <p class="text-xl font-bold text-slate-900" id="masteryScore">0%</p>
                        </div>
                        <div class="w-10 h-10 rounded-xl bg-indigo-50 flex items-center justify-center">
                            <i data-lucide="target" class="w-5 h-5 text-indigo-600"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Stats Grid -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6" id="statsGrid"></div>

            <!-- Courses Grid -->
            <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8" id="coursesGrid"></div>
        </div>
    </main>

    <script src="js/utils/auth.js"></script>
    <script src="js/utils/portal-api.js"></script>
    <script src="js/components/portal-layout.js"></script>
    <script>
        Auth.protectPage('student');
        const currentUser = Auth.getCurrentUser();

        async function loadCourses() {
            try {
                const res = await PortalAPI.getMyCourses();
                const courses = res.courses;

                // Stats
                const avgProgress = courses.length > 0 ? Math.round(courses.reduce((acc, c) => acc + (c.progress || 0), 0) / courses.length) : 0;
                const totalLessons = courses.reduce((acc, c) => acc + (c.total_lessons || 12), 0);
                const completedLessons = courses.reduce((acc, c) => acc + (c.completed_lessons || 0), 0);

                document.getElementById('masteryScore').textContent = `${avgProgress}%`;

                renderStats({
                    active: courses.length,
                    completion: `${avgProgress}%`,
                    lessons: `${completedLessons}/${totalLessons}`
                });

                renderCourses(courses);
                lucide.createIcons();
            } catch (error) {
                console.error("Failed to load courses:", error);
            }
        }

        function renderStats(data) {
            const stats = [
                { label: "Active Bootcamps", value: data.active, icon: 'book-open', color: "text-indigo-600", bg: "bg-indigo-50" },
                { label: "Completion Rate", value: data.completion, icon: 'trending-up', color: "text-emerald-600", bg: "bg-emerald-50" },
                { label: "Lesson Progression", value: data.lessons, icon: 'layers', color: "text-purple-600", bg: "bg-purple-50" }
            ];

            document.getElementById('statsGrid').innerHTML = stats.map((stat, i) => `
                <div class="animate-slide-in-up animation-delay-${i * 100}">
                    <div class="glass-card border-none p-5 flex items-center gap-5 hover:shadow-xl transition-all group cursor-pointer relative overflow-hidden bg-white/60 min-h-[100px] rounded-2xl">
                        <div class="absolute top-0 right-0 w-16 h-16 bg-slate-900 opacity-[0.02] -mr-8 -mt-8 rounded-full group-hover:scale-150 transition-transform duration-700"></div>
                        <div class="w-12 h-12 rounded-2xl ${stat.bg} flex items-center justify-center shrink-0 ${stat.color} group-hover:rotate-12 transition-transform shadow-sm">
                            <i data-lucide="${stat.icon}" class="w-5 h-5"></i>
                        </div>
                        <div class="min-w-0 flex-1">
                            <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest leading-none mb-1.5">${stat.label}</p>
                            <p class="text-xl font-bold text-slate-900 leading-none truncate">${stat.value}</p>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function renderCourses(courses) {
            const grid = document.getElementById('coursesGrid');
            if (courses.length === 0) {
                grid.innerHTML = `<div class="col-span-full p-20 text-center glass-card border-none">
                    <div class="w-20 h-20 bg-indigo-50 rounded-full flex items-center justify-center mb-6 mx-auto">
                        <i data-lucide="book-open" class="w-10 h-10 text-indigo-300"></i>
                    </div>
                    <h3 class="text-xl font-bold text-slate-900 mb-2">No Bootcamps Enrolled</h3>
                    <p class="text-slate-500 max-w-sm mx-auto">You are not enrolled in any courses yet. Begin your journey today!</p>
                </div>`;
                return;
            }

            grid.innerHTML = courses.map((c, i) => `
                <div class="animate-slide-in-up animation-delay-${i * 100}">
                    <div class="glass-card border-white/40 h-full hover:shadow-2xl hover:shadow-indigo-100/50 transition-all duration-500 flex flex-col group overflow-hidden relative rounded-[2rem] bg-white/70">
                         <div class="absolute -top-20 -right-20 w-40 h-40 bg-indigo-50 opacity-50 rounded-full group-hover:bg-indigo-100 transition-colors duration-500 blur-3xl"></div>
                         
                         <div class="p-6 pb-0 relative z-10">
                            <div class="flex items-start justify-between mb-6">
                                <div class="p-4 rounded-2xl bg-gradient-to-br from-indigo-500 to-purple-600 shadow-xl shadow-indigo-100 text-white transform group-hover:scale-110 group-hover:rotate-3 transition-all duration-300">
                                    <i data-lucide="book-open" class="w-6 h-6"></i>
                                </div>
                                <span class="bg-white/80 hover:bg-white text-indigo-600 shadow-sm border border-indigo-100 backdrop-blur-sm px-3 py-1 rounded-full text-[10px] font-black uppercase tracking-widest">
                                    ${c.progress}% Complete
                                </span>
                            </div>
                            <h3 class="text-xl font-black text-slate-900 line-clamp-1 group-hover:text-indigo-600 transition-colors tracking-tight">${c.title}</h3>
                            <div class="flex items-center gap-2 mt-2 text-[10px] font-bold text-slate-400 uppercase tracking-widest">
                                <i data-lucide="user" class="w-3.5 h-3.5 text-indigo-400"></i>
                                <span>${c.instructor}</span>
                            </div>
                         </div>

                         <div class="p-6 relative z-10 space-y-6 flex-1">
                            <p class="text-slate-600 text-sm line-clamp-3 leading-relaxed bg-slate-50/50 p-4 rounded-2xl border border-slate-100 italic group-hover:bg-white transition-colors">
                                "${c.description}"
                            </p>
                            <div class="grid grid-cols-2 gap-4">
                                <div class="flex items-center gap-3 bg-slate-50 p-3 rounded-2xl text-[10px] font-black uppercase tracking-widest text-slate-500 border border-slate-100 group-hover:bg-white transition-colors">
                                    <i data-lucide="clock" class="w-4 h-4 text-indigo-400"></i> <span>${c.duration}</span>
                                </div>
                                <div class="flex items-center gap-3 bg-slate-50 p-3 rounded-2xl text-[10px] font-black uppercase tracking-widest text-slate-500 border border-slate-100 group-hover:bg-white transition-colors">
                                    <i data-lucide="bar-chart" class="w-4 h-4 text-purple-400"></i>
                                    <span>${c.completed_lessons}/${c.total_lessons} Lessons</span>
                                </div>
                            </div>
                            <div class="space-y-3">
                                <div class="flex justify-between items-center text-[10px] font-black text-slate-400 uppercase tracking-widest px-1">
                                    <span>Bootcamp Maturity</span>
                                    <span class="text-indigo-600">${c.progress}%</span>
                                </div>
                                <div class="h-2 bg-slate-100/50 overflow-hidden rounded-full">
                                    <div class="h-full bg-indigo-600 rounded-full" style="width: ${c.progress}%"></div>
                                </div>
                            </div>
                         </div>
                         
                         <div class="p-6 pt-0 border-t border-slate-50 relative z-10 transition-transform duration-500">
                             <button class="w-full bg-slate-900 hover:bg-indigo-600 text-white rounded-[1.2rem] shadow-xl shadow-slate-100 hover:shadow-indigo-100 transition-all font-bold h-12 flex items-center justify-center gap-2">
                                <i data-lucide="play-circle" class="w-4 h-4"></i> Continue Learning
                            </button>
                         </div>
                    </div>
                </div>
            `).join('');
        }

        loadCourses();
    </script>
</body>

</html>
