<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - UMTI Tech</title>
    <link rel="icon" type="image/png" href="assets/images/umti-20tech-transparent-20-20only-20logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { theme: { extend: { fontFamily: { sans: ['Outfit', 'sans-serif'] } } } }</script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="css/portal-styles.css">
    <link rel="stylesheet" href="css/variables.css">
    <style>
        body {
            background-color: #f8fafc;
        }
    </style>
</head>

<body class="font-sans">
    <aside id="sidebar" class="portal-sidebar">
        <div class="flex items-center gap-3 mb-8 px-2">
            <div
                class="w-10 h-10 rounded-xl bg-gradient-to-br from-blue-600 to-purple-600 flex items-center justify-center p-1.5">
                <img src="assets/images/umti-20tech-transparent-20-20only-20logo.png" alt="UMTI Tech"
                    class="w-full h-full object-contain">
            </div>
            <span class="text-xl font-bold text-slate-900">UMTI<span class="text-indigo-600">Tech</span></span>
        </div>
        <nav id="dynamicSidebar" class="space-y-2"></nav>
        <div class="mt-auto pt-8">
            <button onclick="Auth.logout()" class="portal-nav-link w-full text-red-600 hover:bg-red-50">
                <i data-lucide="log-out" class="w-5 h-5"></i><span>Logout</span>
            </button>
        </div>
    </aside>

    <header class="portal-header">
        <button id="mobileMenuBtn" class="lg:hidden p-2 hover:bg-slate-100 rounded-lg">
            <i data-lucide="menu" class="w-6 h-6"></i>
        </button>
        <div class="flex items-center gap-4 ml-auto">
            <button class="p-2 hover:bg-slate-100 rounded-lg relative">
                <i data-lucide="bell" class="w-5 h-5"></i>
                <span class="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full"></span>
            </button>
            <div class="flex items-center gap-3">
                <div
                    class="w-10 h-10 rounded-full bg-gradient-to-br from-blue-600 to-purple-600 flex items-center justify-center text-white font-bold">
                    <span id="headerInitial">S</span>
                </div>
                <div class="hidden sm:block">
                    <p class="text-sm font-semibold text-slate-900" id="headerName">Student</p>
                    <p class="text-xs text-slate-500" id="headerEmail">student@umti.com</p>
                </div>
            </div>
        </div>
    </header>

    <main class="portal-content">
        <div class="space-y-8 pb-8">
            <!-- Welcome Section -->
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                <div class="animate-slide-in-left">
                    <h1 class="text-3xl md:text-4xl font-bold text-slate-900 mb-2 tracking-tight">
                        My <span class="gradient-text">Learning</span>
                    </h1>
                    <p class="text-slate-500 font-medium tracking-wide">Keep going with your training and grow your
                        skills.</p>
                </div>
                <div class="flex gap-3">
                    <button
                        class="flex items-center gap-2 rounded-xl border border-slate-200 bg-white px-4 py-2.5 font-bold text-slate-700 hover:bg-slate-50 transition-all text-sm shadow-sm hover:shadow-md">
                        <i data-lucide="sparkles" class="w-4 h-4 text-indigo-500"></i> Achievements
                    </button>
                    <button
                        class="flex items-center gap-2 rounded-xl bg-indigo-600 px-4 py-2.5 font-bold text-white hover:bg-indigo-700 shadow-lg shadow-indigo-100 transition-all text-sm">
                        <i data-lucide="target" class="w-4 h-4"></i> Daily Goal
                    </button>
                </div>
            </div>

            <!-- Stats Grid -->
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6" id="statsGrid"></div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <!-- Course Progress Section -->
                <div class="lg:col-span-2 space-y-6">
                    <div
                        class="bg-white/60 backdrop-blur-md rounded-[2.5rem] p-8 pb-6 border border-white/40 shadow-xl relative overflow-hidden animate-slide-in-up animation-delay-300">
                        <div class="flex justify-between items-center mb-6">
                            <div>
                                <h3 class="text-xl font-black text-slate-900 italic">My Trainings</h3>
                                <p class="text-sm font-bold text-slate-400 uppercase tracking-widest">Track your
                                    progress here</p>
                            </div>
                            <button
                                class="w-10 h-10 rounded-xl bg-indigo-50 flex items-center justify-center text-indigo-600 hover:bg-indigo-600 hover:text-white transition-all shadow-sm">
                                <i data-lucide="more-horizontal" class="w-5 h-5"></i>
                            </button>
                        </div>
                        <div class="grid gap-4 max-h-[500px] overflow-y-auto custom-scrollbar pr-2" id="coursesList">
                            <!-- Populated by JS -->
                        </div>
                    </div>
                </div>

                <!-- Quick Actions & Overall Progress -->
                <div class="space-y-6">
                    <div
                        class="rounded-3xl p-8 bg-gradient-to-br from-indigo-600 to-purple-600 text-white shadow-xl shadow-indigo-200 relative overflow-hidden animate-slide-in-up animation-delay-400">
                        <div class="relative z-10 text-center">
                            <h3 class="text-xl font-bold mb-1">Total Progress</h3>
                            <p class="text-indigo-100 text-sm mb-6">Average completion</p>

                            <div class="relative w-36 h-36 mx-auto mb-4 flex items-center justify-center">
                                <svg class="w-full h-full transform -rotate-90" viewBox="0 0 100 100">
                                    <circle cx="50" cy="50" r="40" stroke="rgba(255,255,255,0.2)" stroke-width="8"
                                        fill="transparent" />
                                    <circle id="progressCircle" cx="50" cy="50" r="40" stroke="white" stroke-width="8"
                                        fill="transparent" stroke-dasharray="251.2" stroke-dashoffset="251.2"
                                        stroke-linecap="round" />
                                </svg>
                                <span class="absolute text-3xl font-black" id="totalProgressText">0%</span>
                            </div>

                            <p class="font-medium text-indigo-100">Keep up the good work!</p>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 gap-4 animate-slide-in-up animation-delay-500">
                        <a href="assignments.html"
                            class="flex items-center justify-between p-6 rounded-3xl bg-white border border-slate-100 shadow-sm hover:shadow-xl transition-all group hover:bg-orange-50/50 hover:border-orange-100">
                            <div class="flex items-center gap-4">
                                <div
                                    class="w-10 h-10 rounded-xl bg-orange-100 flex items-center justify-center text-orange-600 group-hover:bg-orange-600 group-hover:text-white transition-colors shadow-sm">
                                    <i data-lucide="file-text" class="w-5 h-5"></i>
                                </div>
                                <div class="text-left">
                                    <p class="font-bold text-slate-900 group-hover:text-orange-700 transition-colors">
                                        Assignments</p>
                                    <p class="text-xs text-slate-500 font-medium group-hover:text-orange-600/70">View
                                        pending tasks</p>
                                </div>
                            </div>
                            <i data-lucide="arrow-up-right"
                                class="w-5 h-5 text-slate-300 group-hover:text-orange-600 transition-colors"></i>
                        </a>

                        <a href="attendance.html"
                            class="flex items-center justify-between p-6 rounded-3xl bg-white border border-slate-100 shadow-sm hover:shadow-xl transition-all group hover:bg-emerald-50/50 hover:border-emerald-100">
                            <div class="flex items-center gap-4">
                                <div
                                    class="w-10 h-10 rounded-xl bg-emerald-100 flex items-center justify-center text-emerald-600 group-hover:bg-emerald-600 group-hover:text-white transition-colors shadow-sm">
                                    <i data-lucide="calendar" class="w-5 h-5"></i>
                                </div>
                                <div class="text-left">
                                    <p class="font-bold text-slate-900 group-hover:text-emerald-700 transition-colors">
                                        Attendance</p>
                                    <p class="text-xs text-slate-500 font-medium group-hover:text-emerald-600/70">Check
                                        your records</p>
                                </div>
                            </div>
                            <i data-lucide="arrow-up-right"
                                class="w-5 h-5 text-slate-300 group-hover:text-emerald-600 transition-colors"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/utils/auth.js"></script>
    <script src="js/utils/portal-api.js"></script>
    <script src="js/components/portal-layout.js"></script>
    <script>
        Auth.protectPage('student');
        const currentUser = Auth.getCurrentUser();

        async function loadDashboard() {
            try {
                const data = await PortalAPI.getStudentDashboard();
                renderStats(data);
                renderCourses(data.courses);
                updateProgressCircle(data);
                lucide.createIcons();
            } catch (error) {
                console.error("Failed to load student dashboard:", error);
            }
        }

        function renderStats(data) {
            const stats = [
                { title: "Enrolled", value: data.enrolled_courses, icon: 'book-open', color: 'text-blue-600', bg: 'bg-blue-50' },
                { title: "Completed", value: data.completed_courses, icon: 'check-circle', color: 'text-emerald-600', bg: 'bg-emerald-50' },
                { title: "In Progress", value: data.in_progress_courses, icon: 'clock', color: 'text-orange-600', bg: 'bg-orange-50' },
                { title: "Avg Score", value: `${data.avg_score}%`, icon: 'trending-up', color: 'text-purple-600', bg: 'bg-purple-50' }
            ];

            document.getElementById('statsGrid').innerHTML = stats.map((stat, i) => `
                <div class="animate-slide-in-up animation-delay-${i * 100}">
                    <div class="glass-card border-none p-5 flex items-center gap-5 hover:shadow-xl transition-all group relative overflow-hidden bg-white/60 min-h-[100px] rounded-2xl">
                         <div class="w-12 h-12 rounded-2xl ${stat.bg} flex items-center justify-center shrink-0 ${stat.color} shadow-sm group-hover:rotate-12 transition-transform">
                            <i data-lucide="${stat.icon}" class="w-5 h-5"></i>
                        </div>
                        <div class="min-w-0 flex-1">
                            <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest leading-none mb-1.5">${stat.title}</p>
                            <p class="text-xl font-bold text-slate-900 leading-none truncate">${stat.value}</p>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function renderCourses(courses) {
            const container = document.getElementById('coursesList');
            if (courses.length === 0) {
                container.innerHTML = `<div class="text-center p-8 text-slate-400 italic">No courses enrolled.</div>`;
                return;
            }
            container.innerHTML = courses.map(c => `
                <div class="p-5 rounded-3xl hover:bg-indigo-50/30 transition-all space-y-3 border border-slate-100/50 hover:border-indigo-100 hover:shadow-xl group cursor-pointer bg-white/50 backdrop-blur-sm">
                    <div class="flex justify-between items-start">
                        <div class="flex items-start gap-3">
                            <div class="w-12 h-12 rounded-xl bg-indigo-100 flex items-center justify-center flex-shrink-0 group-hover:scale-110 transition-transform shadow-sm">
                                <i data-lucide="book-open" class="w-6 h-6 text-indigo-600"></i>
                            </div>
                            <div>
                                <h3 class="font-bold text-slate-900 mb-1 group-hover:text-indigo-600 transition-colors">${c.name}</h3>
                                <p class="text-sm text-slate-500 font-medium">Instructor: ${c.instructor}</p>
                            </div>
                        </div>
                        <div class="text-right">
                            <span class="text-2xl font-bold text-slate-900">${c.progress}%</span>
                            <p class="text-[10px] font-bold uppercase tracking-wider ${c.progress === 100 ? 'text-emerald-500' : 'text-indigo-500'}">
                                ${c.progress === 100 ? 'Completed' : 'In Progress'}
                            </p>
                        </div>
                    </div>
                    <div class="h-2.5 bg-slate-100 rounded-full overflow-hidden">
                        <div class="h-full bg-gradient-to-r from-indigo-500 to-purple-500 rounded-full shadow-[0_0_10px_rgba(99,102,241,0.3)] transition-all duration-1000" style="width: ${c.progress}%"></div>
                    </div>
                </div>
            `).join('');
        }

        function updateProgressCircle(data) {
            const percentage = data.enrolled_courses ? Math.round((data.completed_courses / data.enrolled_courses) * 100) : 0;
            const circle = document.getElementById('progressCircle');
            const circumference = 2 * Math.PI * 40; // r=40
            const offset = circumference - (percentage / 100) * circumference;

            circle.style.strokeDashoffset = offset;
            // Animate number
            let current = 0;
            const text = document.getElementById('totalProgressText');
            const interval = setInterval(() => {
                if (current >= percentage) clearInterval(interval);
                else {
                    current++;
                    text.textContent = `${current}%`;
                }
            }, 10);
            text.textContent = `${percentage}%`;
        }

        loadDashboard();
    </script>
</body>

</html>
