<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects - Client Portal</title>
    <link rel="icon" type="image/png" href="assets/images/umti-20tech-transparent-20-20only-20logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { theme: { extend: { fontFamily: { sans: ['Outfit', 'sans-serif'] } } } }</script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="css/portal-styles.css">
    <link rel="stylesheet" href="css/variables.css">
    <style>
        body {
            background-color: #f8fafc;
        }
    </style>
</head>

<body class="font-sans">
    <!-- Sidebar -->
    <aside id="sidebar" class="portal-sidebar">
        <div class="flex items-center gap-3 mb-8 px-2">
            <div
                class="w-10 h-10 rounded-xl bg-gradient-to-br from-blue-600 to-purple-600 flex items-center justify-center p-1.5">
                <img src="assets/images/umti-20tech-transparent-20-20only-20logo.png" alt="UMTI Tech"
                    class="w-full h-full object-contain">
            </div>
            <span class="text-xl font-bold text-slate-900">UMTI<span class="text-indigo-600">Tech</span></span>
        </div>
        <nav id="dynamicSidebar" class="space-y-2"></nav>

        <div class="mt-auto pt-8">
            <button onclick="Auth.logout()" class="portal-nav-link w-full text-red-600 hover:bg-red-50">
                <i data-lucide="log-out" class="w-5 h-5"></i><span>Logout</span>
            </button>
        </div>
    </aside>

    <!-- Header -->
    <header class="portal-header">
        <button id="mobileMenuBtn" class="lg:hidden p-2 hover:bg-slate-100 rounded-lg">
            <i data-lucide="menu" class="w-6 h-6"></i>
        </button>
        <div class="flex items-center gap-4 ml-auto">
            <button class="p-2 hover:bg-slate-100 rounded-lg relative">
                <i data-lucide="bell" class="w-5 h-5"></i>
                <span class="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full"></span>
            </button>
            <div class="flex items-center gap-3">
                <div
                    class="w-10 h-10 rounded-full bg-gradient-to-br from-blue-600 to-purple-600 flex items-center justify-center text-white font-bold">
                    <span id="headerInitial">C</span>
                </div>
                <div class="hidden sm:block">
                    <p class="text-sm font-semibold text-slate-900" id="headerName">Client</p>
                    <p class="text-xs text-slate-500" id="headerEmail">client@umti.com</p>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="portal-content">
        <div class="space-y-8 pb-8">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                <div class="animate-slide-in-left">
                    <h1 class="text-3xl md:text-4xl font-bold text-slate-900 mb-2 tracking-tight">
                        My <span class="gradient-text">Projects</span>
                    </h1>
                    <p class="text-slate-500 font-medium md:text-lg">Track progress and deliverables.</p>
                </div>
                <button
                    class="flex items-center gap-2 rounded-xl bg-indigo-600 px-6 py-3 font-bold text-white hover:bg-indigo-700 shadow-lg shadow-indigo-100 transition-all">
                    <i data-lucide="plus" class="w-5 h-5"></i> Request New Project
                </button>
            </div>

            <!-- Search -->
            <div class="max-w-md relative animate-slide-in-up">
                <i data-lucide="search" class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400"></i>
                <input type="text" placeholder="Search projects..."
                    class="w-full pl-12 pr-4 py-3 rounded-xl bg-white border border-slate-200 focus:ring-2 focus:ring-indigo-100 outline-none transition-all shadow-sm font-medium">
            </div>

            <!-- Projects Grid -->
            <div id="projectsGrid" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
                <!-- Loaded via JS -->
            </div>
        </div>
    </main>

    <script src="js/utils/auth.js"></script>
    <script src="js/utils/portal-api.js"></script>
    <script src="js/components/portal-layout.js"></script>
    <script>
        Auth.protectPage('client');
        const currentUser = Auth.getCurrentUser();


        async function loadProjects() {
            try {
                const projects = await PortalAPI.getClientProjects();
                const grid = document.getElementById('projectsGrid');

                grid.innerHTML = projects.map((p, i) => `
                <div class="group bg-white rounded-[2rem] p-6 shadow-lg shadow-slate-100 hover:shadow-2xl transition-all border border-slate-100 hover:border-indigo-100 animate-slide-in-up animation-delay-${i * 100}">
                    <div class="flex justify-between items-start mb-6">
                        <div class="w-14 h-14 rounded-2xl bg-indigo-50 group-hover:bg-indigo-600 transition-colors flex items-center justify-center text-indigo-600 group-hover:text-white shadow-inner group-hover:shadow-lg group-hover:shadow-indigo-200">
                            <i data-lucide="layers" class="w-7 h-7"></i>
                        </div>
                        <span class="px-4 py-1.5 rounded-full text-xs font-bold uppercase tracking-wider ${p.status === 'active' ? 'bg-green-100 text-green-700' :
                        p.status === 'completed' ? 'bg-blue-100 text-blue-700' :
                            'bg-amber-100 text-amber-700'
                    }">
                            ${p.status}
                        </span>
                    </div>

                    <h3 class="text-xl font-black text-slate-900 mb-2 line-clamp-1" title="${p.name}">${p.name}</h3>
                    <p class="text-slate-500 text-sm font-medium mb-6 line-clamp-2 h-10">${p.description}</p>

                    <div class="space-y-4 mb-6">
                        <div>
                            <div class="flex justify-between text-xs font-bold uppercase tracking-wider text-slate-400 mb-2">
                                <span>Progress</span>
                                <span>${p.progress}%</span>
                            </div>
                            <div class="h-2 bg-slate-100 rounded-full overflow-hidden">
                                <div class="h-full bg-gradient-to-r from-indigo-500 to-purple-500 rounded-full transition-all duration-1000" style="width: ${p.progress}%"></div>
                            </div>
                        </div>

                        <div class="flex justify-between items-center text-sm">
                            <span class="text-slate-500 font-medium">Budget</span>
                            <span class="font-bold text-slate-900">$${p.budget.toLocaleString()}</span>
                        </div>
                        <div class="flex justify-between items-center text-sm">
                            <span class="text-slate-500 font-medium">Deadline</span>
                            <span class="font-bold text-slate-900">${new Date(p.deadline).toLocaleDateString()}</span>
                        </div>
                    </div>

                    <button class="w-full py-3 rounded-xl bg-slate-50 hover:bg-slate-100 text-slate-700 font-bold text-sm transition-colors flex items-center justify-center gap-2 group-hover:bg-indigo-50 group-hover:text-indigo-600">
                        View Details <i data-lucide="arrow-right" class="w-4 h-4"></i>
                    </button>
                </div>
            `).join('');

                lucide.createIcons();
            } catch (error) {
                console.error("Failed to load client projects:", error);
            }
        }

        loadProjects();
    </script>
</body>

</html>
