<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Management - UMTI Tech</title>
    <link rel="icon" type="image/png" href="assets/images/umti-20tech-transparent-20-20only-20logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { theme: { extend: { fontFamily: { sans: ['Outfit', 'sans-serif'] } } } }</script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="css/portal-styles.css">
    <link rel="stylesheet" href="css/variables.css">
    <style>
        body {
            background-color: #f8fafc;
        }
    </style>
</head>

<body class="font-sans">
    <aside id="sidebar" class="portal-sidebar">
        <div class="flex items-center gap-3 mb-8 px-2">
            <div
                class="w-10 h-10 rounded-xl bg-gradient-to-br from-blue-600 to-purple-600 flex items-center justify-center p-1.5">
                <img src="assets/images/umti-20tech-transparent-20-20only-20logo.png" alt="UMTI Tech"
                    class="w-full h-full object-contain">
            </div>
            <span class="text-xl font-bold text-slate-900">UMTI<span class="text-indigo-600">Tech</span></span>
        </div>
        <nav id="dynamicSidebar" class="space-y-2"></nav>
        <div class="mt-auto pt-8">
            <button onclick="Auth.logout()" class="portal-nav-link w-full text-red-600 hover:bg-red-50">
                <i data-lucide="log-out" class="w-5 h-5"></i><span>Logout</span>
            </button>
        </div>
    </aside>

    <header class="portal-header">
        <button id="mobileMenuBtn" class="lg:hidden p-2 hover:bg-slate-100 rounded-lg">
            <i data-lucide="menu" class="w-6 h-6"></i>
        </button>
        <div class="flex items-center gap-4 ml-auto">
            <button class="p-2 hover:bg-slate-100 rounded-lg relative">
                <i data-lucide="bell" class="w-5 h-5"></i>
                <span class="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full"></span>
            </button>
            <div class="flex items-center gap-3">
                <div
                    class="w-10 h-10 rounded-full bg-gradient-to-br from-blue-600 to-purple-600 flex items-center justify-center text-white font-bold">
                    <span id="headerInitial">A</span>
                </div>
                <div class="hidden sm:block">
                    <p class="text-sm font-semibold text-slate-900" id="headerName">Admin</p>
                    <p class="text-xs text-slate-500" id="headerEmail">admin@umti.com</p>
                </div>
            </div>
        </div>
    </header>

    <main class="portal-content">
        <div class="space-y-8 pb-10">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                <div class="animate-slide-in-left">
                    <h1 class="text-3xl md:text-4xl font-bold text-slate-900 tracking-tight mb-2">
                        Course <span class="gradient-text">Management</span>
                    </h1>
                    <p class="text-slate-500 font-medium tracking-wide">Manage and assign educational courses.</p>
                </div>

                <div class="flex gap-4 w-full md:w-auto">
                    <button onclick="openLink('createModal')"
                        class="flex-1 md:flex-none bg-slate-900 hover:bg-slate-800 text-white shadow-xl shadow-slate-200 rounded-2xl px-8 h-12 font-black transition-all hover:scale-[1.02] flex items-center justify-center gap-3">
                        <i data-lucide="plus" class="w-5 h-5"></i> Create Course
                    </button>
                </div>
            </div>

            <!-- Stats -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6" id="statsGrid"></div>

            <!-- Search -->
            <div
                class="bg-white/60 backdrop-blur-md p-4 rounded-3xl shadow-sm border border-slate-100/50 flex items-center gap-4 group hover:shadow-lg transition-all duration-500 animate-slide-in-up animation-delay-300">
                <div
                    class="w-10 h-10 rounded-2xl bg-indigo-50 flex items-center justify-center text-indigo-500 group-focus-within:bg-indigo-600 group-focus-within:text-white transition-all">
                    <i data-lucide="search" class="w-5 h-5"></i>
                </div>
                <input type="text" id="searchInput" oninput="filterCourses()" placeholder="Search courses..."
                    class="flex-1 border-none bg-transparent focus:ring-0 px-0 h-auto text-lg font-medium placeholder:text-slate-400 outline-none">
            </div>

            <!-- Courses Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="coursesGrid"></div>
        </div>
    </main>

    <!-- Create Course Modal -->
    <div id="createModal" class="dialog-overlay">
        <div class="dialog-content rounded-[2.5rem] p-0 overflow-hidden bg-white/95 backdrop-blur-2xl">
            <div class="bg-slate-900 p-8 text-white relative">
                <div class="absolute top-0 right-0 p-8 opacity-10"><i data-lucide="library" class="w-24 h-24"></i></div>
                <h2 class="text-2xl font-black italic tracking-tight">Create New Course</h2>
                <p class="text-slate-400 text-sm mt-2 font-medium">Add a new educational course.</p>
            </div>
            <form onsubmit="handleCreate(event)" class="p-8 space-y-6">
                <div class="space-y-4">
                    <div class="space-y-2">
                        <label
                            class="text-[10px] font-black uppercase tracking-widest text-slate-400 ml-1">Title</label>
                        <input name="title" required
                            class="w-full rounded-2xl border-2 border-slate-100 bg-slate-50 h-12 px-4 text-sm font-bold outline-none focus:border-indigo-500 transition-colors">
                    </div>
                    <div class="space-y-2">
                        <label
                            class="text-[10px] font-black uppercase tracking-widest text-slate-400 ml-1">Duration</label>
                        <input name="duration" required placeholder="e.g. 6 Months"
                            class="w-full rounded-2xl border-2 border-slate-100 bg-slate-50 h-12 px-4 text-sm font-bold outline-none focus:border-indigo-500 transition-colors">
                    </div>
                    <div class="space-y-2">
                        <label
                            class="text-[10px] font-black uppercase tracking-widest text-slate-400 ml-1">Description</label>
                        <textarea name="description" required
                            class="w-full rounded-2xl border-2 border-slate-100 bg-slate-50 min-h-[100px] p-4 text-sm font-medium outline-none focus:border-indigo-500 transition-colors"></textarea>
                    </div>
                </div>
                <div class="flex gap-4 pt-4">
                    <button type="button" onclick="closeLink('createModal')"
                        class="px-6 font-bold text-slate-500 hover:bg-slate-50 rounded-2xl">Cancel</button>
                    <button type="submit"
                        class="flex-1 bg-indigo-600 hover:bg-slate-900 text-white rounded-2xl h-14 font-black shadow-xl shadow-indigo-100 transition-all">Create
                        Course</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit Course Modal -->
    <div id="editModal" class="dialog-overlay">
        <div class="dialog-content rounded-[2.5rem] p-0 overflow-hidden bg-white/95 backdrop-blur-2xl">
            <div class="bg-slate-900 p-8 text-white relative">
                <div class="absolute top-0 right-0 p-8 opacity-10"><i data-lucide="edit" class="w-24 h-24"></i></div>
                <h2 class="text-2xl font-black italic tracking-tight">Edit Course</h2>
            </div>
            <form id="editForm" onsubmit="handleEdit(event)" class="p-8 space-y-6">
                <input type="hidden" name="id">
                <div class="space-y-4">
                    <div class="space-y-2">
                        <label
                            class="text-[10px] font-black uppercase tracking-widest text-slate-400 ml-1">Title</label>
                        <input name="title" required
                            class="w-full rounded-2xl border-2 border-slate-100 bg-slate-50 h-12 px-4 text-sm font-bold outline-none focus:border-indigo-500 transition-colors">
                    </div>
                    <div class="space-y-2">
                        <label
                            class="text-[10px] font-black uppercase tracking-widest text-slate-400 ml-1">Duration</label>
                        <input name="duration" required
                            class="w-full rounded-2xl border-2 border-slate-100 bg-slate-50 h-12 px-4 text-sm font-bold outline-none focus:border-indigo-500 transition-colors">
                    </div>
                    <div class="space-y-2">
                        <label
                            class="text-[10px] font-black uppercase tracking-widest text-slate-400 ml-1">Description</label>
                        <textarea name="description" required
                            class="w-full rounded-2xl border-2 border-slate-100 bg-slate-50 min-h-[100px] p-4 text-sm font-medium outline-none focus:border-indigo-500 transition-colors"></textarea>
                    </div>
                </div>
                <div class="flex gap-4 pt-4">
                    <button type="button" onclick="closeLink('editModal')"
                        class="px-6 font-bold text-slate-500 hover:bg-slate-50 rounded-2xl">Cancel</button>
                    <button type="submit"
                        class="flex-1 bg-indigo-600 hover:bg-slate-900 text-white rounded-2xl h-14 font-black shadow-xl shadow-indigo-100 transition-all">Save
                        Changes</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Enroll Modal -->
    <div id="enrollModal" class="dialog-overlay">
        <div class="dialog-content rounded-[2.5rem] p-0 overflow-hidden bg-white/95 backdrop-blur-2xl max-w-lg">
            <div class="bg-emerald-900 p-8 text-white relative">
                <div class="absolute top-0 right-0 p-8 opacity-10"><i data-lucide="users" class="w-24 h-24"></i></div>
                <h2 class="text-2xl font-black italic tracking-tight">Enroll Students</h2>
            </div>
            <div class="p-8 space-y-6">
                <div id="enrollList" class="space-y-2 max-h-60 overflow-y-auto pr-2 custom-scrollbar"></div>
                <div class="flex gap-4 pt-4">
                    <button type="button" onclick="closeLink('enrollModal')"
                        class="px-6 font-bold text-slate-500 hover:bg-slate-50 rounded-2xl">Cancel</button>
                    <button onclick="submitEnrollment()"
                        class="flex-1 bg-emerald-600 hover:bg-emerald-900 text-white rounded-2xl h-14 font-black shadow-xl shadow-emerald-100 transition-all">Enroll
                        Selected</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/utils/auth.js"></script>
    <script src="js/utils/portal-api.js"></script>
    <script src="js/components/portal-layout.js"></script>
    <script>
        Auth.protectPage('admin');
        const currentUser = Auth.getCurrentUser();

        // Sidebar
        function initSidebar() {
            const nav = document.getElementById('dynamicSidebar');
            const links = [
                { name: 'Dashboard', icon: 'layout-dashboard', href: 'admin-dashboard.html' },
                { name: 'Users', icon: 'users', href: 'admin-users.html' },
                { name: 'Courses', icon: 'book-open', href: 'admin-courses.html', active: true },
                { name: 'Projects', icon: 'briefcase', href: 'admin-projects.html' },
                { name: 'Invoices', icon: 'file-text', href: 'admin-invoices.html' },
                { name: 'Messages', icon: 'message-square', href: 'messages.html' },
                { name: 'Meetings', icon: 'video', href: 'meetings.html' },
                { name: 'Profile', icon: 'user-circle', href: 'profile.html' }
            ];
            nav.innerHTML = links.map(link => `
                <a href="${link.href}" class="portal-nav-link ${link.active ? 'active' : ''}">
                    <i data-lucide="${link.icon}" class="w-5 h-5"></i><span>${link.name}</span>
                </a>
            `).join('');
        }

        let allCourses = [];
        let allStudents = [];
        let selectedCourseIdForEnroll = null;
        let selectedStudentIds = [];

        async function loadCourses() {
            try {
                allCourses = await PortalAPI.getCourses();
                const usersData = await PortalAPI.getUsers();
                allStudents = (usersData.users || usersData.data || []).filter(u => u.role === 'student' || u.role === 'intern');

                renderStats();
                renderCourses(allCourses);
                lucide.createIcons();
            } catch (error) {
                console.error("Failed to load courses:", error);
            }
        }

        function renderStats() {
            const stats = [
                { label: "Active Courses", value: allCourses.length, icon: 'book-open', color: "text-indigo-600", bg: "bg-indigo-50" },
                { label: "Total Students", value: allCourses.reduce((acc, c) => acc + (c.student_count || 0), 0), icon: 'users', color: "text-emerald-600", bg: "bg-emerald-50" },
                { label: "Efficiency", value: "High", icon: 'zap', color: "text-purple-600", bg: "bg-purple-50" },
                { label: "Coverage", value: "All", icon: 'target', color: "text-amber-600", bg: "bg-amber-50" }
            ];

            document.getElementById('statsGrid').innerHTML = stats.map((stat, i) => `
                <div class="animate-slide-in-up animation-delay-${i * 100}">
                    <div class="glass-card border-none p-5 flex items-center gap-5 hover:shadow-xl transition-all group relative overflow-hidden bg-white/60 min-h-[100px] rounded-2xl">
                         <div class="w-12 h-12 rounded-2xl ${stat.bg} flex items-center justify-center shrink-0 ${stat.color} shadow-sm group-hover:rotate-12 transition-transform">
                            <i data-lucide="${stat.icon}" class="w-5 h-5"></i>
                        </div>
                        <div class="min-w-0 flex-1">
                            <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest leading-none mb-1.5">${stat.label}</p>
                            <p class="text-xl font-bold text-slate-900 leading-none truncate">${stat.value}</p>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function renderCourses(courses) {
            const grid = document.getElementById('coursesGrid');
            if (courses.length === 0) {
                grid.innerHTML = `<div class="col-span-full text-center p-12 text-slate-400 italic">No courses available.</div>`;
                return;
            }

            grid.innerHTML = courses.map((c, i) => `
                <div class="animate-slide-in-up animation-delay-${i * 50}">
                    <div class="glass-card border-white/60 h-full hover:shadow-2xl transition-all duration-500 overflow-hidden flex flex-col group relative rounded-[2.5rem] bg-white/70">
                        <div class="absolute top-0 right-0 p-6 z-20 flex gap-2">
                            <button onclick="openEdit(${c.id})" class="h-10 w-10 text-slate-300 hover:bg-indigo-50 hover:text-indigo-600 bg-white/80 backdrop-blur-md rounded-xl transition-all shadow-sm flex items-center justify-center">
                                <i data-lucide="edit" class="w-4 h-4"></i>
                            </button>
                            <button onclick="alert('Delete mock course ${c.id}')" class="h-10 w-10 text-slate-300 hover:bg-red-50 hover:text-red-500 bg-white/80 backdrop-blur-md rounded-xl transition-all shadow-sm flex items-center justify-center">
                                <i data-lucide="trash-2" class="w-5 h-5"></i>
                            </button>
                        </div>
                        <div class="p-6 pb-4 relative">
                            <div class="w-14 h-14 rounded-2xl bg-slate-900 text-white flex items-center justify-center shadow-xl mb-6 group-hover:rotate-12 transition-transform">
                                <i data-lucide="book-open" class="w-7 h-7"></i>
                            </div>
                            <h3 class="text-xl font-black text-slate-900 italic leading-tight line-clamp-1 group-hover:text-indigo-600 transition-colors">${c.title}</h3>
                            <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest leading-none mt-1">ID: #${c.id}</p>
                        </div>
                        <div class="flex-1 px-6 pb-6 relative z-10">
                            <p class="text-sm font-medium text-slate-500 line-clamp-3 mb-6 leading-relaxed italic">"${c.description}"</p>
                            <div class="grid grid-cols-2 gap-3">
                                <div class="bg-indigo-50/50 p-3 rounded-2xl border border-indigo-100/50 flex flex-col items-center">
                                    <span class="text-[9px] font-black text-indigo-400 uppercase tracking-widest mb-1">Students</span>
                                    <span class="text-sm font-black text-indigo-900 flex items-center gap-1.5"><i data-lucide="users" class="w-3.5 h-3.5"></i> ${c.student_count}</span>
                                </div>
                                <div class="bg-emerald-50/50 p-3 rounded-2xl border border-emerald-100/50 flex flex-col items-center">
                                    <span class="text-[9px] font-black text-emerald-400 uppercase tracking-widest mb-1">Duration</span>
                                    <span class="text-sm font-black text-emerald-900 flex items-center gap-1.5"><i data-lucide="clock" class="w-3.5 h-3.5"></i> ${c.duration}</span>
                                </div>
                            </div>
                        </div>
                        <div class="flex gap-3 p-6 pt-0 relative z-20">
                            <button onclick="openEnroll(${c.id})" class="flex-1 h-12 rounded-2xl border border-emerald-100 bg-emerald-50 hover:bg-emerald-600 hover:text-white font-black text-[10px] uppercase tracking-widest transition-all shadow-sm text-emerald-700">
                                Enroll Users
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function filterCourses() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allCourses.filter(c => c.title.toLowerCase().includes(term) || c.description.toLowerCase().includes(term));
            renderCourses(filtered);
            lucide.createIcons();
        }

        // Modal Helpers
        function openLink(id) { document.getElementById(id).classList.add('active'); }
        function closeLink(id) { document.getElementById(id).classList.remove('active'); }

        // Create
        async function handleCreate(e) {
            e.preventDefault();
            const fd = new FormData(e.target);
            const courseData = {
                title: fd.get('title'),
                description: fd.get('description'),
                duration: fd.get('duration')
            };

            try {
                await PortalAPI.createCourse(courseData);
                await loadCourses();
                closeLink('createModal');
                e.target.reset();
            } catch (error) {
                alert("Failed to create course: " + error.message);
            }
        }

        // Edit
        function openEdit(id) {
            const c = allCourses.find(x => x.id === id);
            if (!c) return;
            const f = document.getElementById('editForm');
            f.elements['id'].value = c.id;
            f.elements['title'].value = c.title;
            f.elements['description'].value = c.description;
            f.elements['duration'].value = c.duration;
            openLink('editModal');
        }
        async function handleEdit(e) {
            e.preventDefault();
            const fd = new FormData(e.target);
            const id = fd.get('id');
            const courseData = {
                title: fd.get('title'),
                description: fd.get('description'),
                duration: fd.get('duration')
            };

            try {
                await PortalAPI.updateCourse(id, courseData);
                await loadCourses();
                closeLink('editModal');
            } catch (error) {
                alert("Failed to update course: " + error.message);
            }
        }

        async function handleDeleteCourse(id) {
            if (!confirm("Are you sure you want to delete this course?")) return;
            try {
                await PortalAPI.deleteCourse(id);
                await loadCourses();
            } catch (error) {
                alert("Failed to delete course: " + error.message);
            }
        }

        // Enroll
        function openEnroll(courseId) {
            selectedCourseIdForEnroll = courseId;
            selectedStudentIds = [];
            renderEnrollList();
            openLink('enrollModal');
        }
        function renderEnrollList() {
            const container = document.getElementById('enrollList');
            container.innerHTML = allStudents.map(s => `
                <div class="flex items-center gap-3 p-3 rounded-xl hover:bg-slate-50 border border-transparent hover:border-slate-100 cursor-pointer" onclick="toggleSelection(${s.id}, this)">
                     <div class="w-5 h-5 rounded-md border-2 flex items-center justify-center transition-colors ${selectedStudentIds.includes(s.id) ? 'bg-emerald-600 border-emerald-600' : 'border-slate-300'} check-box">
                        ${selectedStudentIds.includes(s.id) ? '<i data-lucide="check" class="w-3 h-3 text-white"></i>' : ''}
                     </div>
                     <div>
                        <p class="text-sm font-bold text-slate-900">${s.name}</p>
                        <p class="text-xs font-bold text-slate-400 uppercase tracking-wider">${s.role}</p>
                     </div>
                </div>
            `).join('');
            lucide.createIcons();
        }
        function toggleSelection(id, el) {
            if (selectedStudentIds.includes(id)) {
                selectedStudentIds = selectedStudentIds.filter(x => x !== id);
            } else {
                selectedStudentIds.push(id);
            }
            // re-render single item or all
            renderEnrollList();
        }
        async function submitEnrollment() {
            if (selectedStudentIds.length === 0) {
                alert("Please select students.");
                return;
            }

            try {
                // In a real system, we'd have a specific enrollment endpoint
                // For now, we'll assume the backend handles this via a common endpoint 
                // or we use a multi-call approach if needed. 
                // Let's assume PortalAPI has enrollStudents
                if (PortalAPI.enrollStudents) {
                    await PortalAPI.enrollStudents(selectedCourseIdForEnroll, selectedStudentIds);
                } else {
                    // Fallback or specific logic
                    alert(`Enrolling ${selectedStudentIds.length} students into Course #${selectedCourseIdForEnroll} (API call pending implementation)`);
                }
                await loadCourses();
                closeLink('enrollModal');
            } catch (error) {
                alert("Failed to enroll students: " + error.message);
            }
        }

        loadCourses();
    </script>
</body>

</html>
