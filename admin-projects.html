<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management - UMTI Tech</title>
    <link rel="icon" type="image/png" href="assets/images/umti-20tech-transparent-20-20only-20logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { theme: { extend: { fontFamily: { sans: ['Outfit', 'sans-serif'] } } } }</script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="css/portal-styles.css">
    <link rel="stylesheet" href="css/variables.css">
    <style>
        body {
            background-color: #f8fafc;
        }
    </style>
</head>

<body class="font-sans">
    <aside id="sidebar" class="portal-sidebar">
        <div class="flex items-center gap-3 mb-8 px-2">
            <div
                class="w-10 h-10 rounded-xl bg-gradient-to-br from-blue-600 to-purple-600 flex items-center justify-center p-1.5">
                <img src="assets/images/umti-20tech-transparent-20-20only-20logo.png" alt="UMTI Tech"
                    class="w-full h-full object-contain">
            </div>
            <span class="text-xl font-bold text-slate-900">UMTI<span class="text-indigo-600">Tech</span></span>
        </div>
        <nav id="dynamicSidebar" class="space-y-2"></nav>
        <div class="mt-auto pt-8">
            <button onclick="Auth.logout()" class="portal-nav-link w-full text-red-600 hover:bg-red-50">
                <i data-lucide="log-out" class="w-5 h-5"></i><span>Logout</span>
            </button>
        </div>
    </aside>

    <header class="portal-header">
        <button id="mobileMenuBtn" class="lg:hidden p-2 hover:bg-slate-100 rounded-lg">
            <i data-lucide="menu" class="w-6 h-6"></i>
        </button>
        <div class="flex items-center gap-4 ml-auto">
            <button class="p-2 hover:bg-slate-100 rounded-lg relative">
                <i data-lucide="bell" class="w-5 h-5"></i>
                <span class="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full"></span>
            </button>
            <div class="flex items-center gap-3">
                <div
                    class="w-10 h-10 rounded-full bg-gradient-to-br from-blue-600 to-purple-600 flex items-center justify-center text-white font-bold">
                    <span id="headerInitial">A</span>
                </div>
                <div class="hidden sm:block">
                    <p class="text-sm font-semibold text-slate-900" id="headerName">Admin</p>
                    <p class="text-xs text-slate-500" id="headerEmail">admin@umti.com</p>
                </div>
            </div>
        </div>
    </header>

    <main class="portal-content">
        <div class="space-y-8 pb-10">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                <div class="animate-slide-in-left">
                    <h1 class="text-3xl md:text-4xl font-bold text-slate-900 tracking-tight mb-2">
                        Project <span class="gradient-text">Management</span>
                    </h1>
                    <p class="text-slate-500 font-medium tracking-wide">Track and manage project status and assignments.
                    </p>
                </div>

                <div class="flex gap-4 w-full md:w-auto">
                    <button onclick="openLink('createModal')"
                        class="flex-1 md:flex-none bg-slate-900 hover:bg-indigo-600 text-white shadow-xl shadow-slate-200 rounded-2xl px-8 h-12 font-black transition-all hover:scale-[1.02] flex items-center justify-center gap-3">
                        <i data-lucide="plus" class="w-5 h-5"></i> New Project
                    </button>
                </div>
            </div>

            <!-- Stats -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6" id="statsGrid"></div>

            <!-- Search -->
            <div
                class="bg-white/60 backdrop-blur-md p-4 rounded-3xl shadow-sm border border-slate-100/50 flex items-center gap-4 group hover:shadow-lg transition-all duration-500 animate-slide-in-up animation-delay-300">
                <div
                    class="w-10 h-10 rounded-2xl bg-indigo-50 flex items-center justify-center text-indigo-500 group-focus-within:bg-indigo-600 group-focus-within:text-white transition-all">
                    <i data-lucide="search" class="w-5 h-5"></i>
                </div>
                <input type="text" id="searchInput" oninput="filterProjects()" placeholder="Search projects..."
                    class="flex-1 border-none bg-transparent focus:ring-0 px-0 h-auto text-lg font-medium placeholder:text-slate-400 outline-none">
            </div>

            <!-- Projects Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="projectsGrid"></div>
        </div>
    </main>

    <!-- Create Project Modal -->
    <div id="createModal" class="dialog-overlay">
        <div class="dialog-content rounded-[2.5rem] p-0 overflow-hidden bg-white/95 backdrop-blur-2xl max-w-2xl">
            <div class="bg-slate-900 p-8 text-white relative">
                <div class="absolute top-0 right-0 p-8 opacity-10"><i data-lucide="briefcase" class="w-24 h-24"></i>
                </div>
                <h2 class="text-2xl font-black italic tracking-tight">Create Project</h2>
                <p class="text-slate-400 text-sm mt-2 font-medium">Add a new project to the portal.</p>
            </div>
            <form onsubmit="handleCreate(event)" class="p-8 space-y-6">
                <div class="grid grid-cols-2 gap-6">
                    <div class="space-y-2">
                        <label
                            class="text-[10px] font-black uppercase tracking-widest text-slate-400 ml-1">Title</label>
                        <input name="title" required
                            class="w-full rounded-2xl border-2 border-slate-100 bg-slate-50 h-12 px-4 text-sm font-bold outline-none focus:border-indigo-500 transition-colors">
                    </div>
                    <div class="space-y-2">
                        <label class="text-[10px] font-black uppercase tracking-widest text-slate-400 ml-1">Due
                            Date</label>
                        <input name="deadline" type="date" required
                            class="w-full rounded-2xl border-2 border-slate-100 bg-slate-50 h-12 px-4 text-sm font-bold outline-none focus:border-indigo-500 transition-colors">
                    </div>
                </div>
                <div class="space-y-2">
                    <label
                        class="text-[10px] font-black uppercase tracking-widest text-slate-400 ml-1">Description</label>
                    <textarea name="description" required
                        class="w-full rounded-2xl border-2 border-slate-100 bg-slate-50 min-h-[100px] p-4 text-sm font-medium outline-none focus:border-indigo-500 transition-colors"></textarea>
                </div>
                <div class="grid grid-cols-2 gap-6">
                    <!-- Simplified Selects for Demo -->
                    <div class="space-y-2">
                        <label class="text-[10px] font-black uppercase tracking-widest text-slate-400 ml-1">Assign
                            Client</label>
                        <select name="client"
                            class="w-full rounded-2xl border-2 border-slate-100 bg-slate-50 h-12 px-4 font-bold outline-none">
                            <option value="">Select Client</option>
                            <!-- Dynamically populated ideally -->
                            <option value="Tech Solutions">Tech Solutions</option>
                        </select>
                    </div>
                    <div class="space-y-2">
                        <label class="text-[10px] font-black uppercase tracking-widest text-slate-400 ml-1">Assign
                            Lead</label>
                        <select name="lead"
                            class="w-full rounded-2xl border-2 border-slate-100 bg-slate-50 h-12 px-4 font-bold outline-none">
                            <option value="">Select Lead</option>
                            <option value="Sarah Johnson">Sarah Johnson</option>
                        </select>
                    </div>
                </div>
                <div class="flex gap-4 pt-4">
                    <button type="button" onclick="closeLink('createModal')"
                        class="px-6 font-bold text-slate-500 hover:bg-slate-50 rounded-2xl">Cancel</button>
                    <button type="submit"
                        class="flex-1 bg-indigo-600 hover:bg-slate-900 text-white rounded-2xl h-14 font-black shadow-xl shadow-indigo-100 transition-all">Create
                        Project</button>
                </div>
            </form>
        </div>
    </div>

    <!-- View Project Modal -->
    <div id="viewModal" class="dialog-overlay">
        <div class="dialog-content rounded-[2.5rem] p-0 overflow-hidden bg-white max-w-2xl" id="viewContent">
            <!-- Injected via JS -->
        </div>
    </div>

    <script src="js/utils/auth.js"></script>
    <script src="js/utils/portal-api.js"></script>
    <script src="js/components/portal-layout.js"></script>
    <script>
        let allProjects = [];
        let allUsers = [];
        let allCourses = [];

        async function loadData() {
            try {
                const [projectsRes, usersRes, coursesRes] = await Promise.all([
                    PortalAPI.getProjects(),
                    PortalAPI.getUsers(),
                    PortalAPI.getCourses()
                ]);

                allProjects = projectsRes.projects || projectsRes.data || [];
                allUsers = usersRes.users || usersRes.data || [];
                allCourses = coursesRes.courses || coursesRes.data || []; // coursesRes might be array directly if from student endpoint? verify

                // If coursesRes is array, use it
                if (Array.isArray(coursesRes)) allCourses = coursesRes;

                renderProjects(allProjects);
                renderStats();
                populateDropdowns();
                lucide.createIcons();
            } catch (error) {
                console.error("Failed to load data:", error);
            }
        }

        function populateDropdowns() {
            const clients = allUsers.filter(u => u.role === 'client');
            const employees = allUsers.filter(u => u.role === 'employee');
            const interns = allUsers.filter(u => u.role === 'intern');

            const clientSelect = document.querySelector('select[name="client_id"]');
            const employeeSelect = document.querySelector('select[name="assigned_to_employee"]');
            const internSelect = document.querySelector('select[name="assigned_to_intern"]');
            const courseSelect = document.querySelector('select[name="course_id"]');

            if (clientSelect) {
                clientSelect.innerHTML = `<option value="">Select Client</option>` +
                    clients.map(c => `<option value="${c.id}">${c.name}</option>`).join('');
            }
            if (employeeSelect) {
                employeeSelect.innerHTML = `<option value="">Select Lead (User)</option>` +
                    employees.map(e => `<option value="${e.id}">${e.name}</option>`).join('');
            }
            if (internSelect) {
                internSelect.innerHTML = `<option value="">Select Intern (Optional)</option>` +
                    interns.map(i => `<option value="${i.id}">${i.name}</option>`).join('');
            }
            if (courseSelect) {
                courseSelect.innerHTML = `<option value="">Select Course (Optional)</option>` +
                    allCourses.map(c => `<option value="${c.id}">${c.title}</option>`).join('');
            }
        }

        function renderStats() {
            const activeCount = allProjects.filter(p => p.status === 'in_progress' || p.status === 'active').length;
            const stats = [
                { label: "Total Projects", value: allProjects.length, icon: 'briefcase', color: "text-indigo-600", bg: "bg-indigo-50" },
                { label: "In Progress", value: activeCount, icon: 'layers', color: "text-emerald-600", bg: "bg-emerald-50" },
                { label: "Completion Rate", value: "High", icon: 'zap', color: "text-purple-600", bg: "bg-purple-50" },
                { label: "System Sync", value: "Active", icon: 'target', color: "text-amber-600", bg: "bg-amber-50" }
            ];
            document.getElementById('statsGrid').innerHTML = stats.map((stat, i) => `
                <div class="animate-slide-in-up animation-delay-${i * 100}">
                     <div class="glass-card border-none p-5 flex items-center gap-5 hover:shadow-xl transition-all group relative overflow-hidden bg-white/60 min-h-[100px] rounded-2xl">
                         <div class="w-12 h-12 rounded-2xl ${stat.bg} flex items-center justify-center shrink-0 ${stat.color} shadow-sm group-hover:rotate-12 transition-transform">
                            <i data-lucide="${stat.icon}" class="w-5 h-5"></i>
                        </div>
                        <div class="min-w-0 flex-1">
                            <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest leading-none mb-1.5">${stat.label}</p>
                            <p class="text-xl font-bold text-slate-900 leading-none truncate">${stat.value}</p>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function renderProjects(projects) {
            const grid = document.getElementById('projectsGrid');
            if (projects.length === 0) {
                grid.innerHTML = `<div class="col-span-full text-center p-12 text-slate-400 italic">No projects found.</div>`;
                return;
            }

            grid.innerHTML = projects.map((p, i) => `
                <div class="animate-slide-in-up animation-delay-${i * 50}">
                    <div class="glass-card border-white/60 h-full hover:shadow-2xl transition-all duration-500 overflow-hidden flex flex-col group relative rounded-[2.5rem] bg-white/70">
                        <div class="absolute top-0 right-0 p-6 z-20">
                            <button onclick="handleDeleteProject(${p.id})" class="h-10 w-10 text-slate-300 hover:bg-red-50 hover:text-red-500 bg-white/80 backdrop-blur-md rounded-xl transition-all shadow-sm flex items-center justify-center">
                                <i data-lucide="trash-2" class="w-5 h-5"></i>
                            </button>
                        </div>
                        <div class="p-6 pb-4 relative">
                            <div class="w-14 h-14 rounded-2xl bg-slate-900 text-white flex items-center justify-center shadow-xl mb-6 group-hover:rotate-12 transition-transform">
                                <i data-lucide="layout-dashboard" class="w-7 h-7"></i>
                            </div>
                            <span class="inline-block mb-2 px-3 py-0.5 rounded-lg uppercase text-[8px] font-black tracking-widest shadow-lg text-white ${getStatusColor(p.status)}">
                                ${p.status.replace('_', ' ')}
                            </span>
                             <h3 class="text-xl font-black text-slate-900 italic leading-tight line-clamp-1 group-hover:text-indigo-600 transition-colors">"${p.title}"</h3>
                             <div class="flex items-center gap-3 text-xs font-black text-slate-700 mt-2">
                                <i data-lucide="building" class="w-3 h-3 text-slate-400"></i>
                                <span class="truncate">${p.client_name || "N/A"}</span>
                            </div>
                        </div>
                        <div class="flex-1 px-6 pb-6 relative z-10 flex flex-col gap-6">
                            <p class="text-sm font-medium text-slate-500 line-clamp-2 leading-relaxed italic">"${p.description}"</p>
                            <div class="mt-auto bg-slate-50/50 p-4 rounded-2xl border border-slate-100/50 flex justify-between items-center">
                                <div class="flex flex-col">
                                    <span class="text-[9px] font-black text-slate-400 uppercase tracking-widest">Deadline</span>
                                    <span class="text-xs font-black text-slate-900">${p.deadline || 'N/A'}</span>
                                </div>
                                <i data-lucide="calendar" class="w-4 h-4 text-indigo-400"></i>
                            </div>
                        </div>
                        <div class="px-6 pb-6 pt-0">
                            <button onclick="openView(${p.id})" class="w-full h-12 rounded-2xl border border-slate-100 bg-white hover:bg-slate-900 hover:text-white font-black text-[10px] uppercase tracking-widest transition-all shadow-sm">
                                View Details
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function getStatusColor(status) {
            if (status === 'completed') return 'bg-emerald-500 shadow-emerald-100';
            if (status === 'in_progress' || status === 'active' || status === 'ongoing') return 'bg-indigo-600 shadow-indigo-100';
            return 'bg-amber-600 shadow-amber-100';
        }

        function filterProjects() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allProjects.filter(p => p.title.toLowerCase().includes(term) || (p.client_name && p.client_name.toLowerCase().includes(term)));
            renderProjects(filtered);
            lucide.createIcons();
        }

        // Modals
        function openLink(id) { document.getElementById(id).classList.add('active'); }
        function closeLink(id) { document.getElementById(id).classList.remove('active'); }

        async function handleCreate(e) {
            e.preventDefault();
            const fd = new FormData(e.target);
            // Convert FormData to standard object/FormData for API
            // PortalAPI.createProject handles FormData better if we pass it directly?
            // Actually, admin_create_project expects FormData for file upload.
            // But PortalAPI.createProject (line 290 in orig) used object?
            // Let's check portal-api.js createProject implementation.
            // It uses JSON.stringify.
            // To support creation, we should construct object for now, or use FormData if PortalAPI supports it.
            // Since we need to send course_id etc.

            // For now, construct object matching what the original code did, but with correct IDs
            const projectData = {
                title: fd.get('title'),
                description: fd.get('description'),
                client_id: fd.get('client_id'),
                assigned_to_employee: fd.get('assigned_to_employee'),
                assigned_to_intern: fd.get('assigned_to_intern'),
                course_id: fd.get('course_id'),
                deadline: fd.get('deadline'),
                status: 'ongoing' // Default
            };

            // If we want file upload, we need FormData support in createProject similar to submitReceipt
            // But let's stick to basic fields first as requested.

            try {
                // We'll use FormData directly if we updated createProject to handle it?
                // Step 451 updated submitReceipt. createProject is likely still JSON.
                // We'll stick to JSON for now unless file is needed.
                // admin.py admin_create_project reads form data via request.form.get
                // Wait, request.form.get indicates it expects FORM DATA, not JSON!
                // Step 458 line 386: title = request.form.get("title")
                // So sending JSON will FAIL if Flask doesn't auto-parse JSON to form (which it doesn't).
                // I MUST send FormData to createProject!

                await PortalAPI.createProject(fd); // We need to ensure createProject handles FormData

                await loadData();
                closeLink('createModal');
                e.target.reset();
            } catch (error) {
                alert("Failed to create project: " + error.message);
            }
        }

        async function handleDeleteProject(id) {
            if (!confirm("Are you sure you want to delete this project?")) return;
            try {
                await PortalAPI.deleteProject(id);
                await loadData();
            } catch (error) {
                alert("Failed to delete project: " + error.message);
            }
        }

        function openView(id) {
            const p = allProjects.find(x => x.id === id);
            if (!p) return;
            const content = document.getElementById('viewContent');
            content.innerHTML = `
                <div class="bg-slate-900 p-8 text-white relative">
                    <div class="absolute top-0 right-0 p-8 opacity-10"><i data-lucide="eye" class="w-24 h-24"></i></div>
                    <span class="bg-indigo-600 text-white px-3 py-1 rounded-lg uppercase text-[9px] font-black tracking-widest mb-4 inline-block">${p.status}</span>
                    <h2 class="text-3xl font-black italic tracking-tight italic">"${p.title}"</h2>
                    <div class="flex gap-4 mt-4 text-slate-400 text-sm font-bold">
                         <span class="flex items-center gap-2"><i data-lucide="calendar" class="w-4 h-4"></i> ${p.deadline || 'N/A'}</span>
                         <span class="flex items-center gap-2"><i data-lucide="building" class="w-4 h-4"></i> ${p.client_name || 'N/A'}</span>
                    </div>
                </div>
                <div class="p-8 space-y-8">
                     <div class="space-y-3">
                        <h4 class="text-[10px] font-black uppercase tracking-widest text-slate-400">Description</h4>
                        <p class="text-slate-600 font-medium leading-relaxed italic text-lg">"${p.description}"</p>
                    </div>
                    <div class="grid grid-cols-2 gap-8">
                         <div class="space-y-3">
                             <h4 class="text-[10px] font-black uppercase tracking-widest text-slate-400">Lead Employee</h4>
                             <p class="text-slate-900 font-black">${p.employee_name || 'Unassigned'}</p>
                         </div>
                         <div class="space-y-3">
                             <h4 class="text-[10px] font-black uppercase tracking-widest text-slate-400">Intern</h4>
                             <p class="text-slate-900 font-black">${p.intern_name || 'Unassigned'}</p>
                         </div>
                         <div class="space-y-3">
                             <h4 class="text-[10px] font-black uppercase tracking-widest text-slate-400">Course</h4>
                             <p class="text-slate-900 font-black">${p.course_id ? ('Course #' + p.course_id) : 'None'}</p>
                         </div>
                    </div>
                    <div class="flex justify-end pt-4">
                         <button onclick="closeLink('viewModal')" class="bg-slate-900 hover:bg-slate-800 text-white rounded-2xl h-12 px-10 font-black">Close</button>
                    </div>
                </div>
            `;
            openLink('viewModal');
            lucide.createIcons();
        }

        loadData();
    </script>
</body>

</html>
