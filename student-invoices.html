<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoices & Fees - Student Portal</title>
    <link rel="icon" type="image/png" href="assets/images/umti-20tech-transparent-20-20only-20logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { theme: { extend: { fontFamily: { sans: ['Outfit', 'sans-serif'] } } } }</script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="css/portal-styles.css">
    <link rel="stylesheet" href="css/variables.css">
    <style>
        body {
            background-color: #f8fafc;
        }
    </style>
</head>

<body class="font-sans">
    <aside id="sidebar" class="portal-sidebar">
        <div class="flex items-center gap-3 mb-8 px-2">
            <div
                class="w-10 h-10 rounded-xl bg-gradient-to-br from-blue-600 to-purple-600 flex items-center justify-center p-1.5">
                <img src="assets/images/umti-20tech-transparent-20-20only-20logo.png" alt="UMTI Tech"
                    class="w-full h-full object-contain">
            </div>
            <span class="text-xl font-bold text-slate-900">UMTI<span class="text-indigo-600">Tech</span></span>
        </div>
        <nav id="dynamicSidebar" class="space-y-2"></nav>
        <div class="mt-auto pt-8">
            <button onclick="Auth.logout()" class="portal-nav-link w-full text-red-600 hover:bg-red-50">
                <i data-lucide="log-out" class="w-5 h-5"></i><span>Logout</span>
            </button>
        </div>
    </aside>

    <header class="portal-header">
        <button id="mobileMenuBtn" class="lg:hidden p-2 hover:bg-slate-100 rounded-lg">
            <i data-lucide="menu" class="w-6 h-6"></i>
        </button>
        <div class="flex items-center gap-4 ml-auto">
            <button class="p-2 hover:bg-slate-100 rounded-lg relative">
                <i data-lucide="bell" class="w-5 h-5"></i>
                <span class="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full"></span>
            </button>
            <div class="flex items-center gap-3">
                <div
                    class="w-10 h-10 rounded-full bg-gradient-to-br from-blue-600 to-purple-600 flex items-center justify-center text-white font-bold">
                    <span id="headerInitial">S</span>
                </div>
                <div class="hidden sm:block">
                    <p class="text-sm font-semibold text-slate-900" id="headerName">Student</p>
                    <p class="text-xs text-slate-500" id="headerEmail">student@umti.com</p>
                </div>
            </div>
        </div>
    </header>

    <main class="portal-content">
        <div class="space-y-8 pb-8">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                <div class="animate-slide-in-left">
                    <h1 class="text-3xl md:text-4xl font-bold text-slate-900 mb-2 tracking-tight">
                        Fees & <span class="gradient-text">Invoices</span>
                    </h1>
                    <p class="text-slate-500 font-medium md:text-lg">Fee vouchers and payment history.</p>
                </div>
            </div>

            <!-- Invoices List -->
            <div
                class="bg-white rounded-[2.5rem] shadow-xl border border-slate-100 overflow-hidden animate-slide-in-up">
                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr
                                class="bg-slate-50 border-b border-slate-100 text-xs font-black uppercase tracking-widest text-slate-400">
                                <th class="p-6">Invoice ID</th>
                                <th class="p-6">Description</th>
                                <th class="p-6">Due Date</th>
                                <th class="p-6">Amount</th>
                                <th class="p-6">Status</th>
                                <th class="p-6 text-right">Action</th>
                            </tr>
                        </thead>
                        <tbody id="invoicesTableBody" class="text-sm font-medium text-slate-600">
                            <!-- JS Populated -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Upload Receipt Modal -->
            <div id="uploadModal" class="fixed inset-0 z-50 hidden">
                <div class="absolute inset-0 bg-slate-900/60 backdrop-blur-sm" onclick="closeModal()"></div>
                <div
                    class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full max-w-md bg-white rounded-3xl p-8 shadow-2xl animate-scale-in">
                    <div class="flex justify-between items-center mb-6">
                        <h3 class="text-2xl font-bold text-slate-900">Confirm Payment</h3>
                        <button onclick="closeModal()" class="p-2 hover:bg-slate-100 rounded-full transition-colors">
                            <i data-lucide="x" class="w-6 h-6 text-slate-500"></i>
                        </button>
                    </div>

                    <form onsubmit="handleUpload(event)" class="space-y-6">
                        <input type="hidden" id="uploadInvoiceId">

                        <div class="space-y-2">
                            <label class="block text-sm font-bold text-slate-700">Invoice ID</label>
                            <input type="text" id="displayInvoiceId" disabled
                                class="w-full px-4 py-3 rounded-xl bg-slate-50 border border-slate-200 text-slate-500 font-medium">
                        </div>

                        <div class="space-y-2">
                            <label class="block text-sm font-bold text-slate-700">Upload Receipt (PDF/JPG)</label>
                            <div class="relative group">
                                <input type="file" required id="receiptFile"
                                    class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10">
                                <div
                                    class="w-full px-4 py-8 rounded-xl bg-slate-50 border-2 border-dashed border-slate-300 group-hover:border-indigo-400 group-hover:bg-indigo-50/30 transition-all flex flex-col items-center justify-center text-slate-400">
                                    <i data-lucide="upload-cloud" class="w-10 h-10 mb-3 text-indigo-500"></i>
                                    <span class="text-sm font-semibold group-hover:text-indigo-600">Click to upload
                                        file</span>
                                </div>
                            </div>
                        </div>

                        <button type="submit"
                            class="w-full py-4 rounded-xl bg-indigo-600 text-white font-bold text-lg hover:bg-indigo-700 hover:shadow-lg hover:shadow-indigo-200 transition-all transform hover:-translate-y-0.5">
                            Submit for Confirmation
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="js/utils/auth.js"></script>
    <script src="js/utils/portal-api.js"></script>
    <script src="js/components/portal-layout.js"></script>
    <script>
        Auth.protectPage('student');
        const currentUser = Auth.getCurrentUser();


        async function loadInvoices() {
            try {
                const invoices = await PortalAPI.getStudentInvoices();
                const tbody = document.getElementById('invoicesTableBody');

                tbody.innerHTML = invoices.map(inv => `
                <tr class="hover:bg-slate-50/80 transition-colors border-b border-slate-50 last:border-none">
                    <td class="p-6 font-bold text-slate-900">#FEE-${inv.id}</td>
                    <td class="p-6 text-slate-900 font-semibold">${inv.title}</td>
                    <td class="p-6">${new Date(inv.due_date).toLocaleDateString()}</td>
                    <td class="p-6 font-bold text-slate-900">$${inv.amount.toLocaleString()}</td>
                    <td class="p-6">
                        <span class="px-3 py-1 rounded-full text-[10px] font-bold uppercase tracking-wider ${inv.status === 'paid' ? 'bg-green-100 text-green-700' :
                        inv.status === 'pending' ? 'bg-amber-100 text-amber-700' :
                            'bg-red-100 text-red-700'
                    }">
                            ${inv.status}
                        </span>
                    </td>
                    <td class="p-6 text-right">
                        ${inv.status !== 'paid' ? `
                            <button onclick="openModal(${inv.id})" class="px-4 py-2 rounded-lg bg-indigo-50 text-indigo-600 hover:bg-indigo-600 hover:text-white transition-all text-xs font-bold uppercase tracking-wider border border-indigo-100">
                                Pay / Confirm
                            </button>
                        ` : `
                            <button class="p-2 hover:bg-slate-200 rounded-lg text-slate-400 hover:text-indigo-600 transition-all">
                                <i data-lucide="download" class="w-5 h-5"></i>
                            </button>
                        `}
                    </td>
                </tr>
            `).join('');

                lucide.createIcons();
            } catch (error) {
                console.error("Failed to load invoices:", error);
            }
        }

        function openModal(id) {
            document.getElementById('uploadInvoiceId').value = id;
            document.getElementById('displayInvoiceId').value = '#FEE-' + id;
            document.getElementById('uploadModal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('uploadModal').classList.add('hidden');
        }

        async function handleUpload(e) {
            e.preventDefault();
            const id = document.getElementById('uploadInvoiceId').value;
            const file = document.getElementById('receiptFile').files[0];

            if (!file) return;

            const btn = e.target.querySelector('button[type="submit"]');
            const originalText = btn.innerText;
            btn.innerText = 'Submitting...';
            btn.disabled = true;

            const fd = new FormData();
            fd.append('invoice_id', id);
            fd.append('file', file);
            fd.append('amount', 0); // Backend might not need this if invoice has amount

            try {
                await PortalAPI.submitReceipt(fd);
                alert("Receipt submitted successfully!");
                closeModal();
                await loadInvoices();
            } catch (error) {
                alert("Failed to submit receipt: " + error.message);
            } finally {
                btn.innerText = originalText;
                btn.disabled = false;
            }
        }

        loadInvoices();

        loadInvoices();
    </script>
</body>

</html>
